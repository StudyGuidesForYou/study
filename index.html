<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css">
  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.37.0/dist/supabase.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Display Name Prompt -->
  <div id="username-container" class="container">
    <h2>Enter Display Name</h2>
    <input id="username-input" placeholder="Your display name">
    <button id="enter-chat">Enter Chat</button>
  </div>

  <!-- Chat UI -->
  <div id="chat-container" class="container chat" style="display:none;">
    <div id="chat-header">
      <h2>Realtime Chat</h2>
      <span id="current-user"></span>
    </div>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="input" placeholder="Type a message..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
