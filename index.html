<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modern Embed Launcher — Centered Fix</title>
<style>
:root{
  --bg-deep:#040612;
  --bg-mid:#071028;
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --glass-weak: rgba(255,255,255,0.03);
  --glass-strong: rgba(255,255,255,0.06);
  --text:#eaf2ff;
  --muted: rgba(230,235,255,0.48);
  --radius:18px;
  --max-width:1280px;
  --embed-min-w:320px;
  --embed-min-h:300px;
  --ui-gap:12px;
}

/* Base */
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,sans-serif}
html,body{height:100%;width:100%;background:linear-gradient(180deg,var(--bg-deep),var(--bg-mid));color:var(--text);overflow:hidden;-webkit-font-smoothing:antialiased}
a{color:inherit}

/* Aurora & background */
.aurora-wrap{position:fixed;inset:0;z-index:-30;pointer-events:none}
#auroraCanvas{width:100vw;height:100vh;display:block;filter:blur(44px) saturate(120%);transform:scale(1.02);opacity:0.98}
.bg-vignette{position:fixed;inset:0;z-index:-28;pointer-events:none;background-image:
radial-gradient(800px 420px at 10% 12%, rgba(40,90,140,0.06), transparent 12%),
radial-gradient(700px 360px at 90% 80%, rgba(0,180,140,0.05), transparent 10%),
linear-gradient(180deg, rgba(2,6,18,0.08), rgba(2,6,18,0.18));opacity:1}
.stars{position:fixed;inset:0;z-index:-27;pointer-events:none;background-image:radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);background-size:520px 520px;opacity:0.12}

/* Top bar */
.top-wrap{position:fixed;top:18px;left:50%;transform:translateX(-50%);z-index:90;width:min(var(--max-width),96%);display:flex;align-items:center;gap:var(--ui-gap);padding:10px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 40px rgba(2,6,18,0.45);backdrop-filter: blur(10px) saturate(120%)}
.url-box{display:flex;gap:12px;align-items:center;width:100%}
.url-input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));color:var(--text);font-size:15px;min-width:160px;outline:none;box-shadow:0 6px 20px rgba(2,6,18,0.28)}
.url-input::placeholder{color:var(--muted)}
.btn-primary{padding:10px 14px;border-radius:12px;border:none;cursor:pointer;font-weight:700;color:#fff;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));box-shadow:0 8px 28px rgba(43,130,255,0.12);transition:transform .12s ease,box-shadow .12s ease}
.btn-primary:hover{transform:translateY(-3px)}

/* Main centered area */
.main-wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:50;padding:18px}

/* embed card */
.embed-card{position:relative;width:82vw;max-width:1100px;min-width:var(--embed-min-w);height:70vh;min-height:var(--embed-min-h);border-radius:var(--radius);overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.035);box-shadow:0 40px 110px rgba(2,6,18,0.7);display:flex;flex-direction:column;backdrop-filter: blur(8px) saturate(120%)}

/* top controls */
.embed-top{display:flex;align-items:center;gap:10px;padding:10px;border-bottom:1px solid rgba(255,255,255,0.02);background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01))}
.control{display:inline-flex;align-items:center;justify-content:center;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:var(--text);cursor:pointer;font-weight:700}
.control:hover{transform:translateY(-3px);box-shadow:0 14px 40px rgba(43,130,255,0.06)}

/* iframe area */
.embed-frame{flex:1;position:relative;display:block;background:#000}
iframe.embed-iframe{width:100%;height:100%;border:0;background:#000}

/* message bubble */
.msg-box{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:140;background:rgba(6,10,20,0.64);padding:12px 16px;border-radius:12px;color:var(--muted);display:none;border:1px solid rgba(255,255,255,0.02)}
.msg-box.visible{display:block}

/* loader */
.loader-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:130;pointer-events:none;opacity:0;transition:opacity .22s ease}
.loader-overlay.visible{opacity:1;pointer-events:auto;background:linear-gradient(180deg, rgba(6,10,20,0.22), rgba(6,10,20,0.32));backdrop-filter:blur(6px)}
.loader-spinner{width:64px;height:64px;border-radius:50%;border:8px solid rgba(255,255,255,0.06);border-top-color:var(--accent-b);animation:spin 0.95s linear infinite;box-shadow:0 10px 40px rgba(43,130,255,0.12)}
@keyframes spin{to{transform:rotate(360deg)}}

/* games list bottom */
.games{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;z-index:70;width:min(var(--max-width),96%);display:flex;justify-content:center;flex-wrap:wrap;gap:6px}
.game-btn{padding:10px 14px;border-radius:999px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);color:var(--text);cursor:pointer;font-weight:700;backdrop-filter: blur(6px)}
.game-btn:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(4,8,18,0.5)}

/* responsive */
@media (max-width:1000px){.embed-card{height:60vh;width:92vw}.top-wrap{top:12px}.games{bottom:12px}}
@media (max-width:540px){.embed-card{height:55vh;width:96vw}.url-input{font-size:14px}}
</style>
</head>
<body>

<!-- Aurora & overlays -->
<div class="aurora-wrap"><canvas id="auroraCanvas"></canvas></div>
<div class="bg-vignette"></div>
<div class="stars"></div>

<!-- Top bar -->
<div class="top-wrap">
  <div class="url-box">
    <input id="urlInput" class="url-input" placeholder="Enter URL (example: slowroads.io)">
    <button id="enterBtn" class="btn-primary">Load</button>
    <div style="color:var(--muted);font-size:13px;margin-left:8px">Glass • Aurora • Centered</div>
  </div>
</div>

<!-- Main area -->
<main class="main-wrap">
  <section class="embed-card" id="embedCard">
    <div class="embed-top">
      <div style="display:flex;gap:8px;align-items:center">
        <button id="recenterBtn" class="control">Re-center</button>
      </div>
      <div style="flex:1"></div>
      <button id="fullscreenBtn" class="control">Fullscreen</button>
      <button id="redirectBtn" class="control">Redirect</button>
    </div>

    <div class="embed-frame" id="embedFrameWrap">
      <div id="loaderOverlay" class="loader-overlay">
        <div style="display:flex;flex-direction:column;align-items:center;gap:10px">
          <div class="loader-spinner"></div>
          <div style="color:var(--muted);font-size:13px">Loading…</div>
        </div>
      </div>
      <iframe id="embedFrame" class="embed-iframe" src="about:blank"
              sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
              allow="fullscreen; autoplay; microphone; camera; encrypted-media"></iframe>
      <div id="msgBox" class="msg-box"></div>
    </div>
  </section>
</main>

<!-- Games list -->
<div class="games">
  <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
  <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
  <button class="game-btn" data-url="https://diep.io">diep.io</button>
  <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
  <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
  <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
  <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
  <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
  <button class="game-btn" data-url="https://ev.io">ev.io</button>
  <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
  <button class="game-btn" data-url="https://html5games.com">html5games</button>
  <button class="game-btn" data-url="https://silvergames.com">SilverGames</button>
  <button class="game-btn" data-url="https://nexus-is.onthewifi.com/">Nexus</button>
  <button class="game-btn" data-url="https://zearn.buzz.cdn.cloudflare.net/">Velera</button>
  <button class="game-btn" data-url="https://study.info.north-kazakhstan.su.cdn.cloudflare.net/">DayDreamX</button>
  <button class="game-btn" data-url="https://chejfnreeje.vets.co.il/">PeteZah</button>
</div>

<script>
const iframe=document.getElementById('embedFrame');
const loaderOverlay=document.getElementById('loaderOverlay');
const msgBox=document.getElementById('msgBox');
const urlInput=document.getElementById('urlInput');
const enterBtn=document.getElementById('enterBtn');
const recenterBtn=document.getElementById('recenterBtn');
const fullscreenBtn=document.getElementById('fullscreenBtn');
const redirectBtn=document.getElementById('redirectBtn');
const embedCard=document.getElementById('embedCard');

/* Loader & messages */
function showLoader(){loaderOverlay.classList.add('visible')}
function hideLoader(){loaderOverlay.classList.remove('visible')}
function showMsg(text,timeout=5000){msgBox.textContent=text;msgBox.classList.add('visible');setTimeout(()=>msgBox.classList.remove('visible'),timeout)}

/* Load URL */
function loadURL(url){
  if(!url.startsWith('http')) url='https://'+url;
  showLoader();
  iframe.src=url;
}
enterBtn.addEventListener('click',()=>loadURL(urlInput.value));
urlInput.addEventListener('keydown',e=>{if(e.key==='Enter') loadURL(urlInput.value)});

/* Game buttons */
document.querySelectorAll('.game-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    urlInput.value=btn.dataset.url;
    loadURL(btn.dataset.url);
  });
});

/* Centering */
function recenter(){
  embedCard.style.position='absolute';
  embedCard.style.left='50%';
  embedCard.style.top='50%';
  embedCard.style.transform='translate(-50%, -50%)';
}
recenterBtn.addEventListener('click',recenter);
window.addEventListener('resize',recenter);
recenter(); // initial

/* Redirect */
redirectBtn.addEventListener('click',()=>{window.location.href=iframe.src});

/* Fullscreen toggle */
let isFullscreen=false;
fullscreenBtn.addEventListener('click',()=>{
  if(!isFullscreen){
    embedCard.requestFullscreen().catch(()=>showMsg('Fullscreen not supported'));
    isFullscreen=true;
  }else{
    document.exitFullscreen().catch(()=>showMsg('Cannot exit fullscreen'));
    isFullscreen=false;
  }
});

/* iframe load events */
iframe.addEventListener('load',()=>{hideLoader()});
iframe.addEventListener('error',()=>{hideLoader();showMsg('Error loading URL')});
</script>
</body>
</html>
