<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurora URL Launcher</title>
  <style>
    :root{
      --bg:#071026;
      --glass-1: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --accent: rgba(255,255,255,0.85);
      --glass-border: rgba(255,255,255,0.08);
      --radius: 18px;
      --max-width: 980px;
      --shadow: 0 10px 30px rgba(4,10,20,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(46,103,255,0.12), transparent),
                  radial-gradient(1000px 500px at 90% 80%, rgba(255,67,200,0.08), transparent),
                  var(--bg);
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* Animated aurora layers */
    .aurora{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
      filter: blur(36px) saturate(130%);
    }
    .aurora > i{
      position:absolute;
      display:block;
      width:140%;
      height:40%;
      left:-20%;
      top:10%;
      transform-origin:center;
      background: linear-gradient(90deg, rgba(102,126,234,0.18), rgba(118,75,162,0.15), rgba(255,82,171,0.14));
      mix-blend-mode: screen;
      opacity:0.85;
      border-radius:50%/40%;
      animation: drift 22s linear infinite;
    }
    .aurora > i:nth-child(2){
      top:30%;
      background: linear-gradient(90deg, rgba(48,209,88,0.09), rgba(17,122,255,0.09), rgba(255,198,60,0.06));
      height:36%;
      animation-duration: 28s;
      animation-delay: -6s;
    }
    .aurora > i:nth-child(3){
      top:50%;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(0,230,255,0.06));
      height:30%;
      animation-duration: 34s;
      animation-delay: -12s;
    }
    @keyframes drift{
      0%{transform: translateX(-10%) rotate(-6deg) scale(1)}
      50%{transform: translateX(18%) rotate(6deg) scale(1.03)}
      100%{transform: translateX(-10%) rotate(-6deg) scale(1)}
    }

    /* Glass content */
    .frame{
      position:relative;
      z-index:2;
      width:min(92vw, var(--max-width));
      margin:40px;
      padding:48px;
      border-radius:28px;
      background: linear-gradient(180deg, var(--glass-1), var(--glass-2));
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      display:flex;
      flex-direction:column;
      gap:26px;
      align-items:center;
    }

    .brand{display:flex;align-items:center;gap:16px;width:100%;}
    .logo{
      width:56px;height:56px;border-radius:12px;
      background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;color:var(--accent);
      box-shadow: inset 0 -6px 18px rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
    }
    h1{font-size:20px;margin:0;letter-spacing:0.2px}
    p.lead{margin:0;opacity:0.85;font-size:13px}

    /* big box (display area) */
    .big-box{
      width:100%;
      min-height:220px;
      border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      display:flex;align-items:center;justify-content:center;flex-direction:column;padding:22px;gap:12px;
    }
    .big-box .hint{opacity:0.7;font-size:14px}

    /* URL input row */
    .url-row{width:100%;display:flex;gap:12px;align-items:center}
    .url-input{
      flex:1;min-height:52px;border-radius:12px;padding:14px 16px;font-size:16px;border:none;outline:none;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--accent);
      box-shadow: inset 0 -6px 18px rgba(255,255,255,0.01);
      border:1px solid rgba(255,255,255,0.04);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .url-input:focus{transform:translateY(-2px); box-shadow: 0 12px 40px rgba(16,30,60,0.45);}
    .url-btn{
      height:52px;padding:0 20px;border-radius:12px;border:none;cursor:pointer;white-space:nowrap;font-weight:600;font-size:15px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); color:var(--accent);
      border:1px solid rgba(255,255,255,0.06);
      display:inline-flex;align-items:center;gap:8px;justify-content:center;
    }

    /* preset games */
    .presets{width:100%;display:flex;flex-wrap:wrap;gap:12px}
    .preset{flex:1 1 180px;min-width:140px;padding:12px 14px;border-radius:12px;text-align:center;cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);
      transition:transform .12s ease, box-shadow .12s ease;user-select:none;
    }
    .preset:hover{transform:translateY(-6px);box-shadow: 0 18px 40px rgba(8,16,30,0.45);}
    .preset small{display:block;opacity:0.8;font-size:13px}

    .footer{width:100%;display:flex;justify-content:space-between;align-items:center;font-size:13px;opacity:0.8}

    /* small screens */
    @media (max-width:640px){
      .frame{padding:20px;border-radius:16px}
      .big-box{min-height:160px}
      .url-row{flex-direction:column}
      .url-btn{width:100%}
    }
  </style>
</head>
<body>
  <div class="aurora" aria-hidden="true">
    <i></i><i></i><i></i>
  </div>

  <main class="frame" role="main">
    <div class="brand">
      <div class="logo">AL</div>
      <div style="flex:1">
        <h1>Aurora Launcher</h1>
        <p class="lead">Type or paste a URL, press enter or click Go — or pick a game below.</p>
      </div>
      <div style="opacity:0.75;font-size:13px">GitHub Pages • Modern</div>
    </div>

    <section class="big-box" aria-label="Launcher area">
      <div class="hint">Enter a URL to open it in a new tab</div>
      <div style="width:100%;max-width:820px;margin-top:6px">
        <div class="url-row">
          <input id="urlInput" class="url-input" type="url" inputmode="url" placeholder="https://example.com or paste any url" aria-label="Enter URL" />
          <button id="goBtn" class="url-btn" aria-label="Open URL">Go →</button>
        </div>
      </div>

      <div style="width:100%;max-width:820px;margin-top:8px">
        <div class="presets" id="presets">
          <!-- Preset buttons injected by JS for easy editing -->
        </div>
      </div>
    </section>

    <div class="footer">
      <div>Made with a liquid‑glass aurora ✨</div>
      <div style="opacity:0.7">Tip: press <kbd>Enter</kbd> after pasting a URL</div>
    </div>
  </main>

  <script>
    // Preset list (edit or extend)
    const presets = [
      {name:'slowroads.io', url:'https://slowroads.io'},
      {name:'bloxd.io', url:'https://bloxd.io'},
      {name:'diep.io', url:'https://diep.io'},
      {name:'sandboxels.r74n.com', url:'https://sandboxels.r74n.com'},
      {name:'jellymar.io', url:'https://jellymar.io'},
      {name:'gamesnacks.com', url:'https://gamesnacks.com'},
      {name:'addictinggames.com', url:'https://addictinggames.com'}
    ];

    const presetsContainer = document.getElementById('presets');
    presets.forEach(p=>{
      const el = document.createElement('button');
      el.className = 'preset';
      el.title = p.url;
      el.innerHTML = `<strong>${p.name}</strong><small>${(new URL(p.url)).hostname}</small>`;
      el.addEventListener('click', ()=>openUrl(p.url));
      presetsContainer.appendChild(el);
    });

    const input = document.getElementById('urlInput');
    const btn = document.getElementById('goBtn');

    function normalizeUrl(raw){
      if(!raw) return null;
      raw = raw.trim();
      // if user typed only domain like example.com, add https://
      if(!/^https?:\/\//i.test(raw)) raw = 'https://' + raw;
      try{ new URL(raw); return raw; }catch(e){ return null; }
    }

    function openUrl(raw){
      const normalized = normalizeUrl(raw);
      if(!normalized){
        // if raw is empty string, but input element passed
        if(typeof raw === 'string' && raw.trim()==='') return;
        // show subtle invalid feedback
        input.animate([{boxShadow:'0 0 0 0 rgba(255,0,0,0)'},{boxShadow:'0 0 0 8px rgba(255,0,0,0.08)'}],{duration:340,iterations:1});
        input.focus();
        return;
      }
      window.open(normalized, '_blank', 'noopener');
    }

    btn.addEventListener('click', ()=>{
      openUrl(input.value || '');
    });

    input.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        openUrl(input.value || '');
      }
    });

    // Optional: paste listener that auto-opens if user pastes and presses cmd/ctrl+enter
    input.addEventListener('paste', (e)=>{
      // no automatic open — user must press enter or click
    });

    // Small nicety: focus the input on load
    window.addEventListener('load', ()=>{ setTimeout(()=>input.focus(),120); });

    // Accessibility: Support keyboard navigation for presets
    presetsContainer.addEventListener('keydown', (e)=>{
      const focusable = Array.from(presetsContainer.querySelectorAll('.preset'));
      const idx = focusable.indexOf(document.activeElement);
      if(e.key === 'ArrowRight' || e.key === 'ArrowDown'){
        e.preventDefault(); focusable[(idx+1)%focusable.length].focus();
      } else if(e.key === 'ArrowLeft' || e.key === 'ArrowUp'){
        e.preventDefault(); focusable[(idx-1+focusable.length)%focusable.length].focus();
      }
    });
  </script>
</body>
</html>
