<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Home</title>
<link rel="icon" href="https://www.gstatic.com/classroom/favicon.png" type="image/png">
<style>
:root{
  --bg-deep:#040612;
  --bg-mid:#071028;
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --glass-weak: rgba(255,255,255,0.03);
  --glass-strong: rgba(255,255,255,0.06);
  --text:#eaf2ff;
  --muted: rgba(230,235,255,0.48);
  --radius:18px;
  --max-width:1280px;
  --embed-min-w:320px;
  --embed-min-h:300px;
  --ui-gap:12px;
}
html,body{margin:0;padding:0;width:100%;height:100%;background:linear-gradient(180deg,var(--bg-deep),var(--bg-mid));color:var(--text);overflow:hidden;font-family:Inter,Arial,sans-serif;-webkit-font-smoothing:antialiased;}
a{color:inherit;text-decoration:none}

/* Aurora + background */
.aurora-wrap{position:fixed;inset:0;z-index:-30;pointer-events:none}
#auroraCanvas{width:100vw;height:100vh;display:block;filter:blur(44px) saturate(120%);transform:scale(1.02);opacity:0.98}
.bg-vignette{position:fixed;inset:0;z-index:-28;pointer-events:none;background-image:radial-gradient(800px 420px at 10% 12%, rgba(40,90,140,0.06), transparent 12%),radial-gradient(700px 360px at 90% 80%, rgba(0,180,140,0.05), transparent 10%),linear-gradient(180deg, rgba(2,6,18,0.08), rgba(2,6,18,0.18));opacity:1}
.stars{position:fixed;inset:0;z-index:-27;pointer-events:none;background-image:radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);background-size:520px 520px;opacity:0.12}

/* Top bar */
.top-wrap{
  position:fixed;top:12px;left:50%;transform:translateX(-50%);
  width:min(var(--max-width),96%);display:flex;align-items:center;gap:var(--ui-gap);
  padding:10px;border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 40px rgba(2,6,18,0.45);
  backdrop-filter: blur(10px) saturate(120%);
}
.url-box{display:flex;gap:12px;align-items:center;width:100%}
.url-input{
  flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);
  background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
  color:var(--text);font-size:15px;min-width:120px;outline:none;box-shadow:0 6px 20px rgba(2,6,18,0.28)
}
.url-input::placeholder{color:var(--muted)}
.btn-primary{
  padding:10px 14px;border-radius:12px;border:none;cursor:pointer;font-weight:700;color:#fff;
  background:linear-gradient(135deg,var(--accent-a),var(--accent-b));box-shadow:0 8px 28px rgba(43,130,255,0.12);
  transition:transform .12s ease,box-shadow .12s ease;
}
.btn-primary:hover{transform:translateY(-3px)}

/* --- Hardcoded centered embed card --- */
.embed-card{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:82vw;
  max-width:1100px;
  min-width:320px;
  height:70vh;
  min-height:300px;
  border-radius:var(--radius);
  overflow:hidden;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.035);
  box-shadow:0 40px 110px rgba(2,6,18,0.7);
  display:flex;flex-direction:column;
  backdrop-filter: blur(8px) saturate(120%);
  z-index:50;
}

/* top controls (inside card) */
.embed-top{display:flex;align-items:center;gap:10px;padding:10px;border-bottom:1px solid rgba(255,255,255,0.02);background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01))}
.control{
  display:inline-flex;align-items:center;justify-content:center;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);
  background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:var(--text);cursor:pointer;font-weight:700;
}
.control:hover{transform:translateY(-3px);box-shadow:0 14px 40px rgba(43,130,255,0.06)}

/* iframe */
.embed-frame{flex:1;position:relative;display:block;background:#000}
iframe.embed-iframe{width:100%;height:100%;border:0;background:#000}

/* loader */
.loader-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:130;pointer-events:none;opacity:0;transition:opacity .22s ease}
.loader-overlay.visible{opacity:1;pointer-events:auto;background:linear-gradient(180deg, rgba(6,10,20,0.22), rgba(6,10,20,0.32));backdrop-filter:blur(6px)}
.loader-spinner{width:64px;height:64px;border-radius:50%;border:8px solid rgba(255,255,255,0.06);border-top-color:var(--accent-b);animation:spin 0.95s linear infinite;box-shadow:0 10px 40px rgba(43,130,255,0.12)}
@keyframes spin{to{transform:rotate(360deg)}}

/* Games list */
.games{position:fixed;bottom:12px;left:50%;transform:translateX(-50%);z-index:70;width:min(var(--max-width),96%);display:flex;justify-content:center;padding:8px}
.game-list{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.game-btn{padding:10px 14px;border-radius:999px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);color:var(--text);cursor:pointer;font-weight:700;backdrop-filter: blur(6px)}
.game-btn:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(4,8,18,0.5)}

@media (max-width:1000px){.embed-card{height:60vh;width:92vw}.top-wrap{top:8px}.games{bottom:8px}}
@media (max-width:540px){.embed-card{height:55vh;width:96vw}.url-input{font-size:14px;padding:10px 12px}}
</style>
</head>
<body>

<div class="aurora-wrap" aria-hidden="true"><canvas id="auroraCanvas"></canvas></div>
<div class="bg-vignette" aria-hidden="true"></div>
<div class="stars" aria-hidden="true"></div>

<div class="top-wrap">
  <div class="url-box">
    <input id="urlInput" class="url-input" placeholder="Enter URL">
    <button id="enterBtn" class="btn-primary">Load</button>
  </div>
</div>

<main>
  <section class="embed-card" id="embedCard">
    <div class="embed-top">
      <div style="flex:1"></div>
      <button id="fullscreenBtn" class="control">Fullscreen</button>
      <button id="redirectBtn" class="control">Redirect</button>
    </div>
    <div class="embed-frame">
      <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-spinner"></div>
      </div>
      <iframe id="embedFrame" class="embed-iframe" src="about:blank" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals" allow="fullscreen"></iframe>
    </div>
  </section>
</main>

<div class="games">
  <div class="game-list">
    <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
    <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
    <button class="game-btn" data-url="https://diep.io">diep.io</button>
    <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
    <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
    <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
    <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
    <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
    <button class="game-btn" data-url="https://ev.io">ev.io</button>
    <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
    <button class="game-btn" data-url="https://html5games.com">html5games</button>
    <button class="game-btn" data-url="https://silvergames.com">SilverGames</button>
    <button class="game-btn" data-url="https://nexus-is.onthewifi.com/">Nexus</button>
  </div>
</div>

<script>
// Loader + iframe
const iframe=document.getElementById('embedFrame');
const loader=document.getElementById('loaderOverlay');
const urlInput=document.getElementById('urlInput');
const enterBtn=document.getElementById('enterBtn');
const msgBox=document.getElementById('msgBox');

function loadURL(url){
  if(!url) return;
  loader.classList.add('visible');
  iframe.src=url;
  setTimeout(()=>loader.classList.remove('visible'),8000);
}
enterBtn.onclick=()=>loadURL(urlInput.value);
urlInput.addEventListener('keypress',e=>{if(e.key==='Enter') loadURL(urlInput.value);});

document.querySelectorAll('.game-btn').forEach(btn=>{
  btn.onclick=()=>loadURL(btn.dataset.url);
});

// Fullscreen toggle
let isFull=false;
const fullscreenBtn=document.getElementById('fullscreenBtn');
fullscreenBtn.onclick=()=>{
  if(!isFull) embedCard.requestFullscreen?.(); else document.exitFullscreen?.();
};
document.addEventListener('fullscreenchange',()=>{isFull=!!document.fullscreenElement;});

// Redirect opens in new tab
const redirectBtn=document.getElementById('redirectBtn');
redirectBtn.onclick=()=>{ if(iframe.src && iframe.src!=='about:blank') window.open(iframe.src,'_blank'); };

// Remove any recenter attempts, hardcode fix
const embedCard=document.getElementById('embedCard');
embedCard.style.position='fixed';
embedCard.style.top='50%';
embedCard.style.left='50%';
embedCard.style.transform='translate(-50%,-50%)';
</script>
</body>
</html>
