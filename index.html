<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css">

  <!-- Primary Supabase UMD CDN (stable) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.js"></script>

  <!-- NOTE: If the CDN is blocked for you, download the file above and put it at:
       /libs/supabase.js
       The app will attempt this local fallback automatically.
  -->
  <script defer src="script.js"></script>
</head>
<body>
  <div id="status" class="status">Initializing...</div>

  <div id="chat-wrap" class="container hidden">
    <h2>Anonymous Realtime Chat</h2>

    <ul id="messages" aria-live="polite"></ul>

    <form id="chat-form" autocomplete="off">
      <input id="input" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="error-box" class="error hidden" role="alert"></div>
</body>
</html>
