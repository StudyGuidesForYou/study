<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Home</title>
<link rel="icon" href="https://www.gstatic.com/images/branding/product/1x/classroom_48dp.png">
<style>
:root{
  --bg-deep:#040612;
  --bg-mid:#071028;
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --text:#eaf2ff;
  --muted: rgba(230,235,255,0.48);
  --radius:18px;
  --max-width:1280px;
}
html,body{
  height:100%;width:100%;margin:0;padding:0;
  background:linear-gradient(180deg,var(--bg-deep),var(--bg-mid));
  overflow:hidden;font-family:Inter,system-ui;color:var(--text);
}
.top-wrap{
  position:fixed;left:50%;transform:translateX(-50%);
  top:18px;width:min(var(--max-width),96%);
  display:flex;align-items:center;gap:10px;
  padding:12px 14px;border-radius:14px;
  background:rgba(255,255,255,0.10);
  backdrop-filter:blur(14px) saturate(160%);
  border:1px solid rgba(255,255,255,0.15);
  z-index:1000;transition:all .15s ease;
}
.top-wrap.compact{
  top:10px;padding:6px 10px;gap:6px;
  transform:translateX(-50%) scale(.85);
}
.url-input{
  flex:1;padding:10px 14px;border-radius:10px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.1);
  color:var(--text);font-size:15px;outline:none;
}
.btn-primary{
  padding:10px 14px;border-radius:10px;
  background:linear-gradient(135deg,var(--accent-a),var(--accent-b));
  border:none;color:white;cursor:pointer;font-weight:700;
}
.main-wrap{
  position:fixed;
  top:90px;
  bottom:110px;
  left:0;right:0;
  display:flex;justify-content:center;align-items:center;
  padding:0 10px;
}
.embed-card{
  width:100%;max-width:1100px;height:100%;
  border-radius:var(--radius);
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.14);
  backdrop-filter:blur(10px);
  box-shadow:0 30px 90px rgba(0,0,0,0.5);
  display:flex;flex-direction:column;overflow:hidden;
}
.iframe-controls{
  width:100%;display:flex;justify-content:flex-end;
  padding:8px 12px;gap:10px;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(12px) saturate(180%);
}
.control{
  padding:9px 14px;border-radius:12px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  color:var(--text);cursor:pointer;font-weight:700;
}
.embed-iframe{
  flex:1;width:100%;height:100%;border:0;background:black;
}
.games{
  position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
  width:100%;padding:0 10px;
}
.game-list{
  display:flex;flex-wrap:wrap;gap:10px;justify-content:center;
  max-width:1000px;margin:0 auto;
}
.game-btn{
  padding:10px 16px;
  border-radius:18px;
  background:rgba(255,255,255,0.10);
  backdrop-filter:blur(12px) saturate(180%);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:0 4px 18px rgba(0,0,0,0.35);
  cursor:pointer;color:var(--text);font-weight:700;
  transition:all .2s;
}

/* -------- MOBILE FIXES -------- */
@media(max-width:820px){
  body{ overflow:auto; }
  .main-wrap{
    position:relative;
    top:110px;
    bottom:auto;
    height:60vh;
    padding:0 6px;
  }
  .embed-card{
    height:60vh;
    border-radius:16px;
  }
  .top-wrap{
    width:96%;
    padding:10px;
    gap:6px;
  }
  .url-input{
    font-size:14px;padding:8px 10px;
  }
  .btn-primary{
    padding:8px 12px;font-size:14px;
  }
  .games{
    position:relative;
    bottom:0;
    transform:none;
    margin-top:20px;
  }
  .game-btn{
    padding:8px 12px;
    font-size:14px;
  }
  .iframe-controls{
    padding:6px;
  }
  .control{
    padding:7px 10px;font-size:13px;
  }
}
</style>
</head>
<body>
<div id="topBar" class="top-wrap">
  <input id="urlInput" class="url-input" placeholder="Enter URLâ€¦" />
  <button id="loadBtn" class="btn-primary">Load</button>
</div>
<div class="main-wrap">
  <div class="embed-card">
    <div class="iframe-controls">
      <button id="fullscreenBtn" class="control">Fullscreen</button>
      <button id="redirectBtn" class="control">Redirect</button>
    </div>
    <iframe id="embedFrame" class="embed-iframe" src="about:blank"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
  </div>
</div>
<div class="games">
  <div class="game-list">
    <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
    <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
    <button class="game-btn" data-url="https://diep.io">diep.io</button>
    <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
    <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
    <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
    <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
    <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
    <button class="game-btn" data-url="https://ev.io">ev.io</button>
    <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
    <button class="game-btn" data-url="https://html5games.com">html5games</button>
    <button class="game-btn" data-url="https://silvergames.com">SilverGames</button>
    <button class="game-btn" data-url="https://nexus-is.onthewifi.com">Nexus</button>
    <button class="game-btn" data-url="https://zearn.buzz.cdn.cloudflare.net/">Velera</button>
    <button class="game-btn" data-url="https://study.info.north-kazakhstan.su.cdn.cloudflare.net/">DayDreamX</button>
  </div>
</div>
<script>
const iframe = document.getElementById("embedFrame");
const urlInput = document.getElementById("urlInput");
function norm(u){ return /^https?:\/\//i.test(u) ? u : "https://"+u; }
function loadURL(u){ iframe.src = norm(u); }
document.getElementById("loadBtn").onclick = ()=>{
  loadURL(urlInput.value);
};
document.querySelectorAll(".game-btn").forEach(btn=>{
  btn.onclick = ()=>{
    urlInput.value = btn.dataset.url;
    loadURL(btn.dataset.url);
  };
});
document.getElementById("redirectBtn").onclick = ()=>{
  if(iframe.src !== "about:blank") window.open(iframe.src, "_blank");
};
let fs=false;
const fullscreenBtn=document.getElementById("fullscreenBtn");
fullscreenBtn.onclick=()=>{
  if(!fs) iframe.requestFullscreen();
  else document.exitFullscreen();
};
document.addEventListener("fullscreenchange",()=>{
  fs=!!document.fullscreenElement;
  fullscreenBtn.textContent = fs? "Exit Fullscreen":"Fullscreen";
});
</script>
</body>
</html>
