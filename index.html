<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Code</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 350px;
      border: 1px solid #2e2e2e;
      position: relative;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #e6e6e6;
      font-weight: 600;
    }

    .code-boxes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .code-input {
      width: 50px;
      height: 60px;
      font-size: 28px;
      text-align: center;
      border: 2px solid #3a3a3a;
      border-radius: 10px;
      outline: none;
      transition: 0.2s;
      color: #e6e6e6;
      background: #111;
    }

    .code-input:focus {
      border-color: #4a6cf7;
      box-shadow: 0 0 5px rgba(74, 108, 247, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #3a7afe;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2f4ac7;
    }

    /* Spinner */
    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid #444;
      border-top-color: #4a6cf7;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Loaded message */
    #loadedMsg {
      margin-top: 20px;
      color: #8cff8c;
      font-size: 20px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class Code?</h1>
    <div class="code-boxes">
      <input maxlength="1" class="code-input" id="c1" />
      <input maxlength="1" class="code-input" id="c2" />
      <input maxlength="1" class="code-input" id="c3" />
      <input maxlength="1" class="code-input" id="c4" />
      <input maxlength="1" class="code-input" id="c5" />
    </div>
    <button onclick="submitCode()">Continue</button>

    <div class="spinner" id="spinner"></div>
    <div id="loadedMsg">Loaded!</div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.code-input');
    const spinner = document.getElementById("spinner");
    const loadedMsg = document.getElementById("loadedMsg");

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    function submitCode() {
      let code = '';
      inputs.forEach(i => code += i.value);

      if (code !== "44157") {
        alert("Incorrect class code.");
        return;
      }

      spinner.style.display = "block";

      setTimeout(() => {
        spinner.style.display = "none";
        loadedMsg.style.opacity = 1;

        setTimeout(() => {
          loadedMsg.style.opacity = 0;
        }, 1500);

      }, 1500);
    }
  </script>
</body>
</html>
