<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Supabase Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.37.0/dist/supabase.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- DISPLAY NAME MODAL -->
  <div id="display-modal" class="modal">
    <div class="modal-content">
      <h2>Enter Display Name</h2>
      <input id="display-name" placeholder="Your name (optional)">
      <button id="enter-chat">Enter Chat</button>
    </div>
  </div>

  <!-- CHAT CONTAINER -->
  <div id="chat-container" class="chat hidden">
    <div id="chat-header">
      <h2>Supabase Chat</h2>
      <span id="user-label"></span>
    </div>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="input" placeholder="Type a message..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
