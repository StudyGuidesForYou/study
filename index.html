<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Embed Launcher</title>
  <style>
    :root{
      --bg-1: #071024;
      --bg-2: #1b1530;
      --glass: rgba(255,255,255,0.06);
      --glass-strong: rgba(255,255,255,0.10);
      --accent-a: #6b9bff;
      --accent-b: #b86bff;
      --radius: 20px;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}

    html,body{height:100%;}
    body{
      min-height:100vh;
      background: radial-gradient(1200px 700px at 10% 10%, rgba(90,130,255,0.12), transparent 15%),
                  radial-gradient(900px 600px at 95% 90%, rgba(200,80,200,0.10), transparent 10%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#eef2ff;
      -webkit-font-smoothing:antialiased;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
      padding:36px 24px 80px 24px;
      background-attachment:fixed; /* prevent cutoff/scroll snapping */
    }

    /* Aurora animated layers behind everything */
    .aurora-wrap{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}
    .aurora{
      position:absolute;left:-10%;width:120%;height:48%;top:6%;
      background:linear-gradient(90deg, rgba(107,155,255,0.18), rgba(184,107,255,0.12));
      filter:blur(54px) saturate(130%);
      transform-origin:center;
      border-radius:50%/40%;
      animation:drift 24s linear infinite;
      opacity:0.9;
    }
    .aurora.a2{top:30%;height:40%;background:linear-gradient(90deg, rgba(0,220,200,0.08), rgba(107,155,255,0.08));animation-duration:30s;}
    .aurora.a3{top:56%;height:30%;background:linear-gradient(90deg, rgba(255,120,200,0.06), rgba(184,107,255,0.06));animation-duration:38s;}
    @keyframes drift{0%{transform:translateX(-10%) rotate(-6deg) scale(1)}50%{transform:translateX(18%) rotate(6deg) scale(1.03)}100%{transform:translateX(-10%) rotate(-6deg) scale(1)}}

    /* Top URL bar */
    .top-bar{position:relative;z-index:5;width:min(1200px,96%);display:flex;justify-content:center}
    .url-box{display:flex;width:100%;gap:14px;align-items:center}
    .url-input{flex:1;padding:14px 16px;border-radius:14px;border:none;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));color:inherit;font-size:16px;backdrop-filter:blur(10px);box-shadow:0 8px 30px rgba(8,12,20,0.6)}
    .url-input::placeholder{color:rgba(230,235,255,0.35)}
    .enter-btn{padding:12px 20px;border-radius:12px;border:none;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));color:white;font-weight:600;cursor:pointer;box-shadow:0 8px 30px rgba(107,155,255,0.12)}

    /* Main embed area */
    .embed-wrap{position:relative;z-index:4;width:min(1320px,98%);max-width:1320px}
    .embed-card{border-radius:20px;overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);box-shadow:0 22px 60px rgba(2,8,20,0.7);height:68vh;min-height:480px}
    .embed-iframe{width:100%;height:100%;border:none;background:#fff}

    /* Games */
    .games{position:relative;z-index:4;width:min(1200px,96%);display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:6px}
    .games h2{margin-top:6px;font-size:20px}
    .game-list{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;padding:12px}
    .game-btn{padding:10px 18px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));cursor:pointer;backdrop-filter:blur(10px);transition:all .18s}
    .game-btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(8,12,20,0.6)}

    /* Responsive tweaks */
    @media (max-width:900px){
      .embed-card{height:52vh}
      .top-bar{padding:0 12px}
    }

    /* Tiny focus ring for keyboard users */
    .url-input:focus,.game-btn:focus,.enter-btn:focus{outline:3px solid rgba(107,155,255,0.14)}
  </style>
</head>
<body>
  <div class="aurora-wrap" aria-hidden="true">
    <div class="aurora"></div>
    <div class="aurora a2"></div>
    <div class="aurora a3"></div>
  </div>

  <header class="top-bar">
    <div class="url-box" role="search">
      <input id="urlInput" class="url-input" placeholder="Enter URL (example: slowroads.io)" aria-label="Enter URL to embed" />
      <button class="enter-btn" id="enterBtn">Enter</button>
    </div>
  </header>

  <main class="embed-wrap">
    <div class="embed-card glass">
      <iframe id="embedFrame" class="embed-iframe" src="about:blank" sandbox="allow-scripts allow-forms allow-same-origin allow-modals allow-popups"></iframe>
    </div>
  </main>

  <section class="games">
    <h2>Games</h2>
    <div class="game-list" role="list">
      <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
      <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
      <button class="game-btn" data-url="https://diep.io">diep.io</button>
      <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
      <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
      <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
    </div>
  </section>

<script>
  // Prevent automatic loading: iframe starts on about:blank
  const iframe = document.getElementById('embedFrame');
  const input = document.getElementById('urlInput');
  const enter = document.getElementById('enterBtn');

  function normalizeUrl(raw){
    raw = (raw||'').trim();
    if(!raw) return null;
    try{
      // if user entered a hostname without protocol
      if(!/^https?:\/\//i.test(raw)) raw = 'https://' + raw;
      // simple URL check
      new URL(raw);
      return raw;
    }catch(e){return null}
  }

  enter.addEventListener('click', ()=>{
    const url = normalizeUrl(input.value);
    if(!url){
      input.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'}],{duration:160,iterations:2});
      input.focus();
      return;
    }
    // load into iframe (no redirect)
    iframe.src = url;
  });

  // allow Enter key in input
  input.addEventListener('keydown',(e)=>{ if(e.key==='Enter') enter.click(); });

  // games buttons load in iframe (no redirect)
  document.querySelectorAll('.game-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const url = normalizeUrl(btn.dataset.url);
      if(url) iframe.src = url;
    });
  });

  // optional: enable clicking a preset while showing a loading overlay
  // (left minimal for performance & simplicity)
</script>
</body>
</html>
