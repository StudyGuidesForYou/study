<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Modern Embed Launcher — Mobile Friendly Aurora</title>
<style>
:root{
  --bg-deep:#040612;
  --bg-mid:#071028;
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --glass-weak: rgba(255,255,255,0.03);
  --glass-strong: rgba(255,255,255,0.06);
  --text:#eaf2ff;
  --muted: rgba(230,235,255,0.48);
  --radius:18px;
  --max-width:1280px;
  --embed-min-w:280px;
  --embed-min-h:220px;
  --ui-gap:12px;
}

/* --- Reset + Base --- */
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
html,body{height:100%;width:100%;background:linear-gradient(180deg,var(--bg-deep),var(--bg-mid));color:var(--text);-webkit-font-smoothing:antialiased;overflow:hidden}
a{color:inherit;text-decoration:none}

/* --- Aurora + Stars --- */
.aurora-wrap{position:fixed;inset:0;z-index:-30;pointer-events:none}
#auroraCanvas{width:100vw;height:100vh;display:block;filter:blur(36px) saturate(110%);transform:scale(1.02);opacity:0.92}
.bg-vignette{position:fixed;inset:0;z-index:-28;pointer-events:none;
  background-image:
    radial-gradient(800px 420px at 10% 12%, rgba(40,90,140,0.06), transparent 12%),
    radial-gradient(700px 360px at 90% 80%, rgba(0,180,140,0.05), transparent 10%),
    linear-gradient(180deg, rgba(2,6,18,0.08), rgba(2,6,18,0.18));
  opacity:1;
}
.stars{position:fixed;inset:0;z-index:-27;pointer-events:none;background-image:radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);background-size:520px 520px;opacity:0.12}

/* --- Top bar --- */
.top-wrap{position:fixed;left:50%;transform:translateX(-50%);top:12px;z-index:70;width:min(var(--max-width),95%);display:flex;flex-wrap:wrap;align-items:center;gap:var(--ui-gap);padding:10px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 40px rgba(2,6,18,0.45);backdrop-filter: blur(10px) saturate(120%);}
.url-box{display:flex;gap:8px;align-items:center;width:100%;flex-wrap:wrap;}
.url-input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));color:var(--text);font-size:15px;min-width:160px;outline:none;box-shadow:0 6px 20px rgba(2,6,18,0.28)}
.url-input::placeholder{color:var(--muted)}
.btn-primary{padding:10px 14px;border-radius:12px;border:none;cursor:pointer;font-weight:700;color:#fff;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));box-shadow:0 8px 28px rgba(43,130,255,0.12);transition:transform .12s ease,box-shadow .12s ease;}
.btn-primary:hover{transform:translateY(-2px)}

/* --- Main embed area --- */
.main-wrap{position:fixed;inset:80px 0 120px 0;display:flex;align-items:center;justify-content:center;z-index:50;padding:10px;pointer-events:none;}
.embed-card{position:relative;pointer-events:auto;display:flex;flex-direction:column;width:85vw;max-width:1100px;min-width:var(--embed-min-w);height:65vh;min-height:var(--embed-min-h);border-radius:var(--radius);overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.035);box-shadow:0 40px 110px rgba(2,6,18,0.7);backdrop-filter: blur(8px) saturate(120%);}

/* embed top controls */
.embed-top{display:flex;align-items:center;gap:10px;padding:10px;border-bottom:1px solid rgba(255,255,255,0.02);background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01))}
.control{display:inline-flex;align-items:center;justify-content:center;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:var(--text);cursor:pointer;font-weight:700}
.control:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(43,130,255,0.06)}

/* message box */
.msg-box{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:140;background:rgba(6,10,20,0.64);padding:12px 16px;border-radius:12px;color:var(--muted);display:none;border:1px solid rgba(255,255,255,0.02)}
.msg-box.visible{display:block}

/* iframe area */
.embed-frame{flex:1;position:relative;display:block;background:#000}
iframe.embed-iframe{width:100%;height:100%;border:0;background:#000}

/* loader */
.loader-overlay{position:absolute;inset:56px 0 0 0;display:flex;align-items:center;justify-content:center;z-index:130;pointer-events:none;opacity:0;transition:opacity .22s ease}
.loader-overlay.visible{opacity:1;pointer-events:auto;background:linear-gradient(180deg, rgba(6,10,20,0.22), rgba(6,10,20,0.32));backdrop-filter:blur(6px)}
.loader-spinner{width:48px;height:48px;border-radius:50%;border:6px solid rgba(255,255,255,0.06);border-top-color:var(--accent-b);animation:spin 0.95s linear infinite;box-shadow:0 10px 40px rgba(43,130,255,0.12)}
@keyframes spin{to{transform:rotate(360deg)}}

/* resize handle */
.resize-edge{position:absolute;top:0;bottom:0;right:-10px;width:20px;cursor:ew-resize;z-index:180}
.resize-edge::after{content:'';position:absolute;left:4px;top:50%;transform:translateY(-50%);width:6px;height:48px;border-radius:6px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01))}

/* games bottom list */
.games{position:fixed;left:50%;transform:translateX(-50%);bottom:12px;z-index:70;width:min(var(--max-width),95%);display:flex;justify-content:center;overflow-x:auto;padding:8px}
.game-list{display:flex;gap:10px;flex-wrap:nowrap;justify-content:flex-start}
.game-btn{flex:0 0 auto;padding:10px 14px;border-radius:999px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);color:var(--text);cursor:pointer;font-weight:700;backdrop-filter: blur(6px)}
.game-btn:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(4,8,18,0.5)}

/* responsive */
@media (max-width:1024px){.embed-card{height:65vh;width:90vw;}.top-wrap{top:10px}.games{bottom:10px}}
@media (max-width:768px){.embed-card{height:60vh;width:92vw;}.top-wrap{flex-direction:column;align-items:stretch;gap:6px}.url-input{font-size:14px}}
@media (max-width:540px){.embed-card{height:55vh;width:95vw;}.url-input{font-size:14px}}
</style>
</head>
<body>

<!-- Aurora -->
<div class="aurora-wrap"><canvas id="auroraCanvas"></canvas></div>
<div class="bg-vignette"></div>
<div class="stars"></div>

<!-- Top bar -->
<div class="top-wrap">
  <div class="url-box">
    <input id="urlInput" class="url-input" placeholder="Enter URL" />
    <button id="enterBtn" class="btn-primary">Load</button>
    <div style="color:var(--muted);font-size:13px;margin-left:8px">Glass • Aurora • Mobile Friendly</div>
  </div>
</div>

<!-- Main embed -->
<main class="main-wrap">
  <section class="embed-card" id="embedCard">
    <div class="embed-top">
      <button id="recenterBtn" class="control">Re-center</button>
      <div style="flex:1"></div>
      <button id="fullscreenBtn" class="control">Fullscreen</button>
      <button id="redirectBtn" class="control">Open</button>
    </div>
    <div class="embed-frame">
      <div id="loaderOverlay" class="loader-overlay">
        <div style="display:flex;flex-direction:column;align-items:center;gap:10px">
          <div class="loader-spinner"></div>
          <div style="color:var(--muted);font-size:13px">Loading…</div>
        </div>
      </div>
      <iframe id="embedFrame" class="embed-iframe" src="about:blank" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals" allow="fullscreen; autoplay; microphone; camera; encrypted-media"></iframe>
      <div id="msgBox" class="msg-box"></div>
      <div id="resizeEdge" class="resize-edge"></div>
    </div>
  </section>
</main>

<!-- Games -->
<div class="games">
  <div class="game-list">
    <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
    <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
    <button class="game-btn" data-url="https://diep.io">diep.io</button>
    <button class="game-btn" data-url="https://DayDreamX.io">DayDreamX</button>
    <button class="game-btn" data-url="https://PeteZah.io">PeteZah</button>
    <button class="game-btn" data-url="https://Velera.io">Velera</button>
  </div>
</div>

<script>
// Aurora canvas lighter for iPad/mobile
const canvas=document.getElementById('auroraCanvas');
const ctx=canvas.getContext('2d',{alpha:true});
let W=canvas.width=window.innerWidth,H=canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;});
class Oval{constructor(){this.reset();}reset(){this.x=Math.random()*W;this.y=Math.random()*H;this.w=200+Math.random()*400;this.h=60+Math.random()*180;this.hue=150+Math.random()*80;this.alpha=0.05+Math.random()*0.12;this.vx=0.015+Math.random()*0.06;this.vy=(Math.random()-0.5)*0.04;this.drift=(Math.random()<0.5?-1:1)*(0.01+Math.random()*0.02);}update(){this.x-=this.vx;this.y+=this.vy;this.hue+=this.drift*0.15;if(this.hue>240)this.hue=150;if(this.hue<150)this.hue=240;if(this.x<-this.w)this.x=W+this.w;if(this.y<-this.h)this.y=H+this.h;if(this.y>H+this.h)this.y=-this.h;}draw(){const g=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.w);g.addColorStop(0,`hsla(${this.hue},86%,56%,${this.alpha})`);g.addColorStop(0.6,`hsla(${this.hue+20},76%,48%,${this.alpha*0.8})`);g.addColorStop(1,`hsla(200,40%,10%,0)`);ctx.globalCompositeOperation='lighter';ctx.fillStyle=g;ctx.beginPath();ctx.ellipse(this.x,this.y,this.w,this.h,0,0,Math.PI*2);ctx.fill();ctx.globalCompositeOperation='source-over';}}
const ovals=Array.from({length:8},()=>new Oval());
(function loop(){ctx.clearRect(0,0,W,H);for(const o of ovals){o.update();o.draw();}requestAnimationFrame(loop);})();

// iframe + UI
const iframe=document.getElementById('embedFrame');
const loaderOverlay=document.getElementById('loaderOverlay');
const msgBox=document.getElementById('msgBox');
const resizeEdge=document.getElementById('resizeEdge');
const urlInput=document.getElementById('urlInput');
const enterBtn=document.getElementById('enterBtn');
const recenterBtn=document.getElementById('recenterBtn');
const fullscreenBtn=document.getElementById('fullscreenBtn');
const redirectBtn=document.getElementById('redirectBtn');
const embedCard=document.getElementById('embedCard');

const MIN_W=280,MIN_H=220,LOAD_TIMEOUT=12000,LOAD_RETRIES=2;
let retries=0,loadTimer=null;

function showLoader(){loaderOverlay.classList.add('visible');}
function hideLoader(){loaderOverlay.classList.remove('visible');}
function showMsg(text,timeout=9000){msgBox.textContent=text;msgBox.classList.add('visible');if(timeout>0){clearTimeout(msgBox.timer);msgBox.timer=setTimeout(()=>msgBox.classList.remove('visible'),timeout);}}
function centerEmbed(){embedCard.style.margin='0 auto';}

function loadURL(url){
  if(!url)return showMsg('Invalid URL');
  showLoader();retries=0;
  function attempt(){
    iframe.src=url;
    loadTimer=setTimeout(()=>{
      if(retries<LOAD_RETRIES){retries++;attempt();}
      else{hideLoader();showMsg('Failed to load iframe');iframe.src='about:blank';}
    },LOAD_TIMEOUT);
  }
  attempt();
}

enterBtn.addEventListener('click',()=>{loadURL(urlInput.value.trim());});
urlInput.addEventListener('keyup',e=>{if(e.key==='Enter')loadURL(urlInput.value.trim());});
iframe.addEventListener('load',()=>{clearTimeout(loadTimer);hideLoader();});
iframe.addEventListener('error',()=>{clearTimeout(loadTimer);hideLoader();showMsg('Failed to load iframe');});
recenterBtn.addEventListener('click',centerEmbed);
fullscreenBtn.addEventListener('click',()=>{if(embedCard.requestFullscreen)embedCard.requestFullscreen();});
redirectBtn.addEventListener('click',()=>{window.open(iframe.src,'_blank');});
document.querySelectorAll('.game-btn').forEach(btn=>{btn.addEventListener('click',()=>loadURL(btn.dataset.url));});

// resize
let dragging=false,startX,startW;
resizeEdge.addEventListener('mousedown',e=>{dragging=true;startX=e.clientX;startW=embedCard.offsetWidth;document.body.style.cursor='ew-resize';});
window.addEventListener('mouseup',()=>{dragging=false;document.body.style.cursor='default';});
window.addEventListener('mousemove',e=>{if(dragging){let newW=startW+(e.clientX-startX);if(newW<MIN_W)newW=MIN_W;embedCard.style.width=newW+'px';}});
loadURL('about:blank');centerEmbed();
</script>
</body>
</html>
