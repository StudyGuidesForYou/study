<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Embed Launcher</title>
  <style>
    :root{
      --bg-deep:#040612;
      --bg-mid:#0a1526;
      --accent-a:#3dd3c7;
      --accent-b:#2b82ff;
      --text:#eaf2ff;
      --muted: rgba(230,235,255,0.48);
      --radius:20px;
      --max-width:1320px;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
    html,body{height:100%}
    body{
      min-height:100vh;
      background:
        linear-gradient(180deg,var(--bg-deep),var(--bg-mid) 60%);
      color:var(--text);
      display:flex;flex-direction:column;align-items:center;gap:28px;padding:36px 24px 120px 24px;
      overflow-x:hidden;-webkit-font-smoothing:antialiased;
    }

    /* Aurora ribbons */
    .aurora-wrap{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}
    .ribbon{
      position:absolute;left:-15%;width:130%;height:40%;border-radius:50%/25%;
      background: linear-gradient(90deg, rgba(0,220,170,0.3), rgba(40,160,255,0.25), rgba(0,120,200,0.15));
      opacity:0.9;
      mix-blend-mode:screen;
      animation:float 22s linear infinite, wave 10s ease-in-out infinite alternate;
    }
    .ribbon.r2{top:28%;height:36%;animation-duration:28s;left:-5%;background:linear-gradient(90deg, rgba(0,200,140,0.25), rgba(20,140,230,0.25));}
    .ribbon.r3{top:56%;height:30%;animation-duration:34s;left:-25%;background:linear-gradient(90deg, rgba(10,150,120,0.2), rgba(60,120,220,0.22));}

    @keyframes float{
      0%{transform:translateX(-18%) rotate(-6deg) scale(1)}
      50%{transform:translateX(18%) rotate(6deg) scale(1.03);}
      100%{transform:translateX(-18%) rotate(-6deg) scale(1)}
    }
    @keyframes wave{
      0%{transform:translateY(0px)}
      50%{transform:translateY(12px)}
      100%{transform:translateY(0px)}
    }

    .stars{position:fixed;inset:0;z-index:0;pointer-events:none;background-image:radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);background-size:400px 400px;opacity:0.12}

    /* Top search bar */
    .top-bar{position:relative;z-index:6;width:min(var(--max-width),96%);display:flex;justify-content:center}
    .url-box{display:flex;width:100%;gap:14px;align-items:center}
    .url-input{flex:1;padding:14px 16px;border-radius:14px;border:none;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:var(--text);font-size:16px;backdrop-filter:blur(8px);box-shadow:0 10px 30px rgba(2,6,14,0.6);transition:all .18s}
    .url-input::placeholder{color:var(--muted)}
    .url-input:hover,.url-input:focus{border:1px solid rgba(61,211,199,0.5);box-shadow:0 0 12px rgba(61,211,199,0.4)}

    .enter-btn{padding:12px 20px;border-radius:12px;border:none;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));color:white;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(43,130,255,0.14);transition:all .18s}
    .enter-btn:hover{transform:translateY(-3px);box-shadow:0 0 18px rgba(61,211,199,0.6),0 0 36px rgba(43,130,255,0.5)}

    /* Main embed card */
    .embed-wrap{position:relative;z-index:5;width:min(var(--max-width),98%);max-width:var(--max-width)}
    .embed-card{
      border-radius:var(--radius);overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.035);box-shadow:0 30px 90px rgba(2,6,18,0.7);
      height:72vh;min-height:520px;display:block;position:relative;transition:opacity .4s ease-in-out;
    }
    .embed-card.fade-out{opacity:0.25;}
    .embed-card.fade-in{opacity:1;}

    .embed-iframe{width:100%;height:100%;border:none;background:#fff}

    /* Modern loader */
    .loader{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(6,10,20,0.08), rgba(6,10,20,0.12));backdrop-filter:blur(6px);transition:opacity .28s;z-index:8}
    .loader.hidden{opacity:0;visibility:hidden}

    .spinner{width:64px;height:64px;position:relative;border-radius:50%;animation:spin 1.6s linear infinite;}
    .spinner div{position:absolute;border:4px solid transparent;border-top:4px solid rgba(61,211,199,0.8);border-radius:50%;inset:0;animation:spin 1s linear infinite;}
    .spinner div:nth-child(2){border-top-color: rgba(43,130,255,0.8);width:48px;height:48px;top:8px;left:8px;animation-duration:1.3s;}
    .spinner div:nth-child(3){border-top-color: rgba(61,211,199,0.6);width:32px;height:32px;top:16px;left:16px;animation-duration:1.1s;}

    .loader-text{margin-top:12px;color:var(--muted);font-size:14px;font-weight:600;letter-spacing:0.5px;animation:textPulse 1.6s ease-in-out infinite;}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    @keyframes textPulse{0%,100%{opacity:0.5}50%{opacity:1}}

    /* Games area */
    .games{position:relative;z-index:5;width:min(1100px,96%);display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:6px}
    .games h2{margin-top:6px;font-size:20px;color:var(--text);text-shadow:0 4px 18px rgba(0,0,0,0.6)}
    .game-list{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;padding:12px}
    .game-btn{padding:10px 18px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));cursor:pointer;backdrop-filter:blur(8px);transition:all .18s;color:var(--text);font-weight:600;letter-spacing:0.2px}
    .game-btn:hover{transform:translateY(-6px);box-shadow:0 0 16px rgba(61,211,199,0.5),0 0 28px rgba(43,130,255,0.45)}

    .embed-card .ui-fade{position:absolute;left:0;right:0;top:0;height:72px;background:linear-gradient(180deg, rgba(2,6,14,0.35), transparent);pointer-events:none}
    .embed-card .ui-bottom-fade{position:absolute;left:0;right:0;bottom:0;height:120px;background:linear-gradient(180deg, transparent, rgba(2,6,14,0.45));pointer-events:none}

    @media (max-width:1000px){.embed-card{height:58vh}.url-box{width:100%}}
    @media (max-width:600px){
      .embed-card{height:52vh}.enter-btn{padding:10px 14px}.url-input{padding:12px}
      .embed-card .ui-fade,.embed-card .ui-bottom-fade{background:linear-gradient(180deg, rgba(2,6,14,0.25), transparent),linear-gradient(180deg, transparent, rgba(2,6,14,0.35))}
    }
    .url-input:focus,.game-btn:focus,.enter-btn:focus{outline:3px solid rgba(43,130,255,0.12)}
  </style>
</head>
<body>
  <div class="aurora-wrap" aria-hidden="true">
    <div class="ribbon"></div>
    <div class="ribbon r2"></div>
    <div class="ribbon r3"></div>
    <div class="stars" aria-hidden="true"></div>
  </div>

  <header class="top-bar">
    <div class="url-box" role="search">
      <input id="urlInput" class="url-input" placeholder="Enter URL (example: slowroads.io)" aria-label="Enter URL to embed" />
      <button class="enter-btn" id="enterBtn">Enter</button>
    </div>
  </header>

  <main class="embed-wrap">
    <div class="embed-card glass fade-in">
      <div class="ui-fade"></div>
      <div class="loader" id="loader">
        <div style="display:flex;flex-direction:column;align-items:center">
          <div class="spinner"><div></div><div></div><div></div></div>
          <div class="loader-text">Loadingâ€¦</div>
        </div>
      </div>
      <iframe id="embedFrame" class="embed-iframe" src="about:blank" sandbox="allow-scripts allow-forms allow-same-origin allow-modals allow-popups"></iframe>
      <div class="ui-bottom-fade"></div>
    </div>
  </main>

  <section class="games">
    <h2>Games</h2>
    <div class="game-list" role="list">
      <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
      <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
      <button class="game-btn" data-url="https://diep.io">diep.io</button>
      <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
      <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
      <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
      <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
      <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
      <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
      <button class="game-btn" data-url="https://ev.io">ev.io</button>
      <button class="game-btn" data-url="https://html5games.com/">html5games</button>
    </div>
  </section>

<script>
const iframe = document.getElementById('embedFrame');
const input = document.getElementById('urlInput');
const enter = document.getElementById('enterBtn');
const loader = document.getElementById('loader');
const embedCard = document.querySelector('.embed-card');

function normalizeUrl(raw){
  raw = (raw||'').trim();
  if(!raw) return null;
  try{
    if(!/^https?:\/\//i.test(raw)) raw = 'https://' + raw;
    new URL(raw);
    return raw;
  }catch(e){return null}
}

function showLoader(){
  loader.classList.remove('hidden');
  loader.style.visibility='visible';
  loader.style.opacity='1';
  embedCard.classList.add('fade-out');
  embedCard.classList.remove('fade-in');
}

function hideLoader(){
  loader.classList.add('hidden');
  setTimeout(()=>{loader.style.visibility='hidden'},350);
  embedCard.classList.add('fade-in');
  embedCard.classList.remove('fade-out');
}

function launchUrl(url){
  const normalized = normalizeUrl(url);
  if(!normalized){
    input.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:240,iterations:1});
    input.focus();
    return;
  }
  showLoader();
  iframe.src = normalized;
  input.value = normalized;
}

enter.addEventListener('click',()=>launchUrl(input.value));
input.addEventListener('keydown',e=>{ if(e.key==='Enter') launchUrl(input.value); });
document.querySelectorAll('.game-btn').forEach(btn=>{
  btn.addEventListener('click',()=>launchUrl(btn.dataset.url));
});

iframe.addEventListener('load', ()=>{ hideLoader(); });
hideLoader();
</script>
</body>
</html>
