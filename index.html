<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Embed Launcher</title>

<style>
:root{
  --bg-deep:#040612;
  --bg-mid:#0a1526;
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --text:#eaf2ff;
  --muted: rgba(230,235,255,0.48);
  --radius:20px;
  --max-width:1320px;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
html,body{height:100%;overflow:hidden;background:var(--bg-mid);}

/* AURORA BACKGROUND */
.aurora-wrap{
  position:fixed;top:0;left:0;width:100%;height:100%;
  z-index:-2;pointer-events:none;
}
.aurora-canvas{
  width:100%;height:100%;display:block;
  filter:blur(60px);
}

/* TOP BAR (URL INPUT) */
.top-bar{
  position:relative;z-index:5;width:min(var(--max-width),96%);
  display:flex;justify-content:center;margin:20px auto 10px;
}
.url-box{display:flex;width:100%;gap:12px;align-items:center;}
.url-input{
  flex:1;padding:14px 16px;border-radius:14px;border:none;
  background:rgba(255,255,255,0.02);color:var(--text);
  font-size:16px;backdrop-filter:blur(10px);
  box-shadow:0 10px 30px rgba(2,6,14,0.6);
}
.url-input::placeholder{color:var(--muted);}
.url-input:focus{outline:none;box-shadow:0 0 15px var(--accent-b);}
.enter-btn{
  padding:12px 20px;border-radius:12px;border:none;
  background:linear-gradient(135deg,var(--accent-a),var(--accent-b));
  color:white;font-weight:700;cursor:pointer;
}

/* EMBED CARD */
.embed-wrap{
  position:relative;width:100%;height:calc(100% - 180px);
  display:flex;justify-content:center;align-items:center;
}
.embed-card{
  position:absolute;
  width:80%;max-width:1200px;min-width:350px;
  height:70%;min-height:350px;
  border-radius:var(--radius);overflow:hidden;
  background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.035);
  box-shadow:0 30px 90px rgba(2,6,18,0.7);
  display:flex;flex-direction:column;
}

/* BUTTONS ABOVE FRAME */
.embed-buttons{
  display:flex;gap:10px;padding:10px;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(6px);
}
.embed-top-btn{
  padding:8px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.05);color:white;cursor:pointer;
  font-weight:600;transition:0.2s;
}
.embed-top-btn:hover{
  background:rgba(255,255,255,0.15);
}

/* IFRAME */
.embed-iframe{
  width:100%;
  height:100%;
  border:none;
}

/* LOADER */
.loader{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:rgba(6,10,20,0.28);backdrop-filter:blur(8px);
  z-index:20;transition:opacity .3s;
}
.loader.hidden{
  opacity:0;pointer-events:none;
}
.spinner{
  width:60px;height:60px;border:6px solid rgba(255,255,255,0.1);
  border-top:6px solid var(--accent-b);border-radius:50%;
  animation:spin 0.9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* HORIZONTAL RESIZE HANDLE */
.resize-x{
  position:absolute;
  top:0;bottom:0;right:-6px;
  width:12px;
  cursor:ew-resize;
  z-index:15;
}

/* GAMES LIST */
.games{
  position:relative;z-index:5;margin-top:10px;
  color:white;text-align:center;
}
.game-list{
  display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:10px;
}
.game-btn{
  padding:10px 18px;border-radius:999px;border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.05);color:white;font-weight:600;
  cursor:pointer;transition:0.2s;
}
.game-btn:hover{
  background:rgba(255,255,255,0.15);
}

</style>
</head>
<body>

<!-- AURORA -->
<div class="aurora-wrap"><canvas id="auroraCanvas" class="aurora-canvas"></canvas></div>

<!-- URL INPUT -->
<header class="top-bar">
  <div class="url-box">
    <input id="urlInput" class="url-input" placeholder="Enter URL (example: slowroads.io)">
    <button id="enterBtn" class="enter-btn">Enter</button>
  </div>
</header>

<!-- EMBED SECTION -->
<main class="embed-wrap">
  <div class="embed-card" id="embedCard">

    <!-- Buttons ABOVE -->
    <div class="embed-buttons">
      <button id="fullscreenBtn" class="embed-top-btn">Fullscreen</button>
      <button id="redirectBtn" class="embed-top-btn">Open in new tab</button>
      <button id="centerBtn" class="embed-top-btn">Re-center</button>
    </div>

    <!-- Loader -->
    <div class="loader hidden" id="loader"><div class="spinner"></div></div>

    <!-- IFRAME -->
    <iframe id="embedFrame"
      class="embed-iframe"
      src="about:blank"
      sandbox="allow-forms allow-popups allow-modals allow-pointer-lock allow-orientation-lock">
    </iframe>

    <!-- Horizontal Resize Handle -->
    <div class="resize-x" id="resizeX"></div>

  </div>
</main>

<!-- GAME BUTTONS -->
<section class="games">
  <h2>Games</h2>
  <div class="game-list">

    <!-- Existing -->
    <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
    <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
    <button class="game-btn" data-url="https://diep.io">diep.io</button>
    <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
    <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
    <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
    <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
    <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
    <button class="game-btn" data-url="https://ev.io">ev.io</button>
    <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
    <button class="game-btn" data-url="https://html5games.com">html5games</button>

    <!-- New browsers -->
    <button class="game-btn" data-url="https://dd-student-dash.educationate.space.cdn.cloudflare.net/indev">Browser 1</button>
    <button class="game-btn" data-url="https://study.info.north-kazakhstan.su.cdn.cloudflare.net/">Browser 2</button>
    <button class="game-btn" data-url="https://worufjddjdj.bank.si/">Browser 3</button>
    <button class="game-btn" data-url="https://chejfnreeje.vets.co.il/">Browser 4</button>
    <button class="game-btn" data-url="https://zearn.buzz.cdn.cloudflare.net/">Browser 5</button>

  </div>
</section>


<script>
// AURORA --------------------------------------------------------
const canvas=document.getElementById("auroraCanvas");
const ctx=canvas.getContext("2d");
function resizeCanvas(){canvas.width=innerWidth;canvas.height=innerHeight;}
resizeCanvas(); addEventListener("resize",resizeCanvas);

class Aurora{
  constructor(){
    this.x=Math.random()*innerWidth;
    this.y=Math.random()*innerHeight;
    this.w=400+Math.random()*600;
    this.h=120+Math.random()*260;
    this.hue=160+Math.random()*60;
    this.alpha=0.12;
    this.dx=0.2;
    this.dy=(Math.random()-.5)*0.2;
  }
  update(){
    this.x-=this.dx;
    this.y+=this.dy;
    if(this.x<-this.w) this.x=innerWidth+this.w;
    if(this.y<-this.h) this.y=innerHeight+this.h;
    if(this.y>innerHeight+this.h) this.y=-this.h;
    this.hue+=0.15;
  }
  draw(){
    const g=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.w);
    g.addColorStop(0,`hsla(${this.hue},80%,60%,${this.alpha})`);
    g.addColorStop(1,'hsla(200,50%,10%,0)');
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.ellipse(this.x,this.y,this.w,this.h,0,0,Math.PI*2);
    ctx.fill();
  }
}

const auroras=[...Array(10)].map(()=>new Aurora());
function loop(){
  ctx.clearRect(0,0,innerWidth,innerHeight);
  auroras.forEach(a=>{a.update();a.draw();});
  requestAnimationFrame(loop);
}
loop();

// EMBED --------------------------------------------------------
const iframe=document.getElementById("embedFrame");
const loader=document.getElementById("loader");
const input=document.getElementById("urlInput");
const enter=document.getElementById("enterBtn");
const embedCard=document.getElementById("embedCard");
const centerBtn=document.getElementById("centerBtn");
const resizeX=document.getElementById("resizeX");

function normalize(url){
  if(!url) return null;
  url=url.trim();
  if(!/^https?:\/\//i.test(url)) url="https://"+url;
  try{ new URL(url); return url; }catch{ return null; }
}

function showLoader(){loader.classList.remove("hidden");}
function hideLoader(){loader.classList.add("hidden");}

iframe.addEventListener("load",hideLoader);
iframe.addEventListener("error",hideLoader);

function loadURL(url){
  url=normalize(url);
  if(!url){ input.focus(); return; }
  showLoader();
  iframe.src=url;
}

// Buttons
enter.onclick=()=>loadURL(input.value);
input.onkeydown=e=>e.key==="Enter" && loadURL(input.value);

document.querySelectorAll(".game-btn").forEach(btn=>{
  btn.onclick=()=>loadURL(btn.dataset.url);
});

document.getElementById("fullscreenBtn").onclick=()=>{
  if(embedCard.requestFullscreen) embedCard.requestFullscreen();
};

document.getElementById("redirectBtn").onclick=()=>{
  if(iframe.src) open(iframe.src,"_blank");
};

// Centering
function center(){
  embedCard.style.left=(innerWidth-embedCard.offsetWidth)/2+"px";
  embedCard.style.top=(innerHeight-embedCard.offsetHeight)/2+"px";
}
addEventListener("resize",center);
center();
centerBtn.onclick=center;

// Horizontal resize
let resizingX=false;
resizeX.onmousedown=e=>{
  resizingX=true;
  e.preventDefault();
};
addEventListener("mousemove",e=>{
  if(!resizingX)return;
  const newWidth=e.clientX-embedCard.getBoundingClientRect().left;
  const clamped=Math.min(Math.max(newWidth,350), innerWidth-40);
  embedCard.style.width=clamped+"px";
  center();
});
addEventListener("mouseup",()=>resizingX=false);

// Mobile touch support
resizeX.ontouchstart=e=>{
  resizingX=true;
};
addEventListener("touchmove",e=>{
  if(!resizingX)return;
  const x=e.touches[0].clientX;
  const left=embedCard.getBoundingClientRect().left;
  const newWidth=x-left;
  const clamped=Math.min(Math.max(newWidth,300), innerWidth-20);
  embedCard.style.width=clamped+"px";
  center();
});
addEventListener("touchend",()=>resizingX=false);

</script>

</body>
</html>
