<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultra Modern Embed Portal</title>
<style>
    /* ===== GLOBAL RESET ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
        background: radial-gradient(circle at 20% 20%, #182646, #0a0f1d 60%, #06060d);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        position: relative;
    }

    /* ===== AURORA BACKGROUND ===== */
    .aurora {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: conic-gradient(
            from 0deg,
            rgba(0,255,255,0.2),
            rgba(255,0,255,0.25),
            rgba(0,150,255,0.25),
            rgba(0,255,255,0.2)
        );
        filter: blur(120px) brightness(1.4);
        animation: auroraMove 18s linear infinite;
        opacity: 0.35;
    }

    @keyframes auroraMove {
        0% { transform: rotate(0deg) scale(1.3); }
        50% { transform: rotate(180deg) scale(1.35); }
        100% { transform: rotate(360deg) scale(1.3); }
    }

    /* ===== URL BAR ===== */
    .url-box {
        margin-top: 40px;
        display: flex;
        gap: 12px;
        backdrop-filter: blur(12px);
        background: rgba(255,255,255,0.07);
        padding: 14px 20px;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4), inset 0 0 12px rgba(255,255,255,0.05);
    }

    .url-input {
        width: 420px;
        padding: 12px 16px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: white;
        border-radius: 12px;
        outline: none;
        font-size: 16px;
        backdrop-filter: blur(8px);
        transition: 0.25s;
    }

    .url-input:focus {
        background: rgba(255,255,255,0.2);
        box-shadow: 0 0 12px rgba(255,255,255,0.18);
    }

    .go-btn {
        padding: 12px 24px;
        border: none;
        background: linear-gradient(135deg, #6b9bff, #b86bff);
        color: white;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.25s;
    }

    .go-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(150,150,255,0.5);
    }

    /* ===== IFRAME WRAPPER ===== */
    .frame-wrapper {
        width: 95%;
        height: 520px;
        margin-top: 35px;
        border-radius: 20px;
        overflow: hidden;
        background: rgba(255,255,255,0.08);
        box-shadow: 0 0 45px rgba(0,0,0,0.65);
        backdrop-filter: blur(14px);
        animation: frameGlow 10s ease-in-out infinite alternate;
    }

    @keyframes frameGlow {
        0% { box-shadow: 0 0 50px rgba(90,120,255,0.4); }
        100% { box-shadow: 0 0 70px rgba(170,70,255,0.45); }
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* ===== GAMES SECTION ===== */
    .games-title {
        margin-top: 40px;
        font-size: 24px;
        font-weight: 600;
        text-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    .game-list {
        margin-top: 18px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        width: 80%;
    }

    .game-btn {
        padding: 12px 28px;
        border-radius: 12px;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.1);
        cursor: pointer;
        color: white;
        transition: 0.25s;
        box-shadow: inset 0 0 12px rgba(255,255,255,0.05);
    }

    .game-btn:hover {
        transform: scale(1.08);
        background: rgba(255,255,255,0.16);
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
</style>
</head>
<body>

<div class="aurora"></div>

<div class="url-box">
    <input id="urlInput" class="url-input" placeholder="Enter URL..." />
    <button class="go-btn" onclick="loadURL()">Enter</button>
</div>

<div class="frame-wrapper">
    <iframe id="embedFrame" src="about:blank"></iframe>
</div>

<div class="games-title">Games</div>
<div class="game-list">
    <button class="game-btn" onclick="openGame('https://slowroads.io')">slowroads.io</button>
    <button class="game-btn" onclick="openGame('https://bloxd.io')">bloxd.io</button>
    <button class="game-btn" onclick="openGame('https://diep.io')">diep.io</button>
    <button class="game-btn" onclick="openGame('https://sandboxels.r74n.com')">sandboxels</button>
    <button class="game-btn" onclick="openGame('https://jellymar.io')">jellymar.io</button>
    <button class="game-btn" onclick="openGame('https://gamesnacks.com')">gamesnacks</button>
</div>

<script>
    function loadURL() {
        const url = document.getElementById('urlInput').value;
        if (!url) return;
        document.getElementById('embedFrame').src = url.startsWith('http') ? url : 'https://' + url;
    }

    function openGame(url) {
        document.getElementById('embedFrame').src = url;
    }
</script>

</body>
</html>
