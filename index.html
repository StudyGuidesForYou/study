<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Modern Embed Launcher</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.10);
      --glass-border: rgba(255, 255, 255, 0.22);
      --glass-hover: rgba(255, 255, 255, 0.18);
      --bg-deep: #030611;
      --bg-mid: #091422;
      --text: #e8eeff;
      --accent: #7ca4ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
    }

    body {
      background: linear-gradient(145deg, var(--bg-deep), var(--bg-mid));
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(18px) saturate(190%);
      background: var(--glass-bg);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    #content {
      margin-top: 70px;
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 14px;
    }

    .game-btn {
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(180%);
      cursor: pointer;
      transition: 0.18s;
      text-align: center;
      user-select: none;
    }

    .game-btn:hover {
      background: var(--glass-hover);
      transform: translateY(-2px);
    }

    .iframe-wrapper {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      height: calc(100vh - 70px);
      display: none;
      flex-direction: column;
      z-index: 900;
    }

    .iframe-topbar {
      height: 55px;
      backdrop-filter: blur(20px) saturate(170%);
      background: var(--glass-bg);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
    }

    .iframe-controls button {
      margin-left: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      cursor: pointer;
      transition: 0.18s;
    }

    .iframe-controls button:hover {
      background: var(--glass-hover);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    @media (max-width: 700px) {
      header h1 { font-size: 17px; }
      .game-btn { font-size: 14px; padding: 12px; }
    }
  </style>
</head>

<body>

<header>
  <h1>Game Launcher</h1>
</header>

<div id="content">
  <div class="game-list">
    <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
    <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
    <button class="game-btn" data-url="https://diep.io">diep.io</button>
    <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
    <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
    <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
    <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
    <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
    <button class="game-btn" data-url="https://ev.io">ev.io</button>
    <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
    <button class="game-btn" data-url="https://html5games.com">html5games</button>
  </div>
</div>

<div class="iframe-wrapper" id="iframeWrapper">
  <div class="iframe-topbar">
    <span id="currentURL">Loading...</span>
    <div class="iframe-controls">
      <button id="backBtn">Back</button>
      <button id="redirectBtn">Open in New Tab</button>
      <button id="closeBtn">Close</button>
    </div>
  </div>
  <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-presentation allow-popups"></iframe>
</div>

<script>
  const wrapper = document.getElementById("iframeWrapper");
  const frame = document.getElementById("gameFrame");
  const urlText = document.getElementById("currentURL");

  document.querySelectorAll(".game-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const url = btn.dataset.url;
      wrapper.style.display = "flex";
      frame.src = url;
      urlText.textContent = url;
    });
  });

  document.getElementById("closeBtn").onclick = () => {
    wrapper.style.display = "none";
    frame.src = "about:blank";
  };

  document.getElementById("redirectBtn").onclick = () => {
    window.open(frame.src, "_blank");
  };

  document.getElementById("backBtn").onclick = () => {
    frame.contentWindow.history.back();
  };
</script>

</body>
</html>
