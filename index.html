<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Embed Launcher</title>
<style>
:root {
  --bg-deep:#040612;
  --bg-mid:#0a1526;
  --glass-weak: rgba(255,255,255,0.04);
  --glass-strong: rgba(255,255,255,0.08);
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --text:#eaf2ff;
  --muted: rgba(230,235,255,0.48);
  --radius:20px;
  --max-width:1320px;
}

/* Reset + base */
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
html,body{height:100%}
body{
  min-height:100vh;
  background: linear-gradient(180deg,var(--bg-deep),var(--bg-mid) 60%);
  color:var(--text);
  display:flex;flex-direction:column;align-items:center;gap:28px;padding:36px 24px 120px 24px;
  -webkit-font-smoothing:antialiased;
  overflow-x:hidden;
  position:relative;
}

/* Aurora Background - real flowing effect */
.aurora-wrap {
  position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden;
}
.aurora-ribbon {
  position: absolute;
  width: 200%;
  height: 50%;
  top: -30%;
  left: -50%;
  border-radius: 45% 55% 55% 45% / 40% 50% 50% 40%;
  background: linear-gradient(120deg, rgba(0,220,170,0.25), rgba(40,160,255,0.2), rgba(0,120,200,0.15));
  filter: blur(40px) brightness(1.2);
  opacity: 0.85;
  mix-blend-mode: screen;
  animation: aurora-drift 35s linear infinite, aurora-color 25s ease-in-out infinite alternate, aurora-wave 10s ease-in-out infinite alternate;
}
.aurora-ribbon.r2 {
  top: 20%; animation-duration: 42s;
  background: linear-gradient(120deg, rgba(0,200,140,0.2), rgba(20,140,230,0.18), rgba(0,100,180,0.1));
}
.aurora-ribbon.r3 {
  top: 50%; animation-duration: 50s;
  background: linear-gradient(120deg, rgba(10,150,120,0.18), rgba(60,120,220,0.14), rgba(20,80,160,0.08));
}

@keyframes aurora-drift {
  0% { transform: translateX(-50%) rotate(-5deg) scale(1); }
  50% { transform: translateX(50%) rotate(5deg) scale(1.05); }
  100% { transform: translateX(-50%) rotate(-5deg) scale(1); }
}
@keyframes aurora-color {
  0% { filter: hue-rotate(0deg); }
  50% { filter: hue-rotate(60deg); }
  100% { filter: hue-rotate(0deg); }
}
@keyframes aurora-wave {
  0% { border-radius: 45% 55% 55% 45% / 40% 50% 50% 40%; }
  50% { border-radius: 50% 50% 50% 50% / 45% 55% 55% 45%; }
  100% { border-radius: 45% 55% 55% 45% / 40% 50% 50% 40%; }
}

/* Stars */
.stars{
  position:fixed;inset:0;z-index:0;pointer-events:none;
  background-image:radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size:400px 400px;
  opacity:0.12;
}

/* Top search bar */
.top-bar{position:relative;z-index:6;width:min(var(--max-width),96%);display:flex;justify-content:center}
.url-box{display:flex;width:100%;gap:14px;align-items:center}
.url-input{
  flex:1;padding:14px 16px;border-radius:14px;border:none;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  color:var(--text);font-size:16px;backdrop-filter:blur(8px);
  box-shadow:0 10px 30px rgba(2,6,14,0.6);transition: all 0.3s;
}
.url-input::placeholder{color:var(--muted)}
.url-input:hover{box-shadow:0 12px 40px rgba(3,8,20,0.6);}

/* Buttons */
.enter-btn, .game-btn, .control-btn{
  border-radius:12px;border:none;cursor:pointer;transition:all .3s;font-weight:600;
  display:flex;align-items:center;justify-content:center;gap:4px;
  background:linear-gradient(135deg,var(--accent-a),var(--accent-b));color:white;
  box-shadow:0 10px 30px rgba(43,130,255,0.14);font-size:14px;padding:10px 18px;
}
.enter-btn:hover,.game-btn:hover,.control-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 40px rgba(4,8,18,0.6);
  outline: 2px solid rgba(60,200,255,0.5);
}

/* Main embed area */
.embed-wrap{position:relative;z-index:5;width:min(var(--max-width),98%);max-width:var(--max-width);}
.embed-card{
  border-radius:var(--radius);overflow:hidden;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.035);box-shadow:0 30px 90px rgba(2,6,18,0.7);
  position:relative;height:72vh;min-height:520px;display:flex;flex-direction:column;
}
.embed-iframe{
  width:100%;height:100%;border:none;flex:1;background:#fff;
}

/* Loader */
.loader{
  position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:rgba(6,10,20,0.28);backdrop-filter:blur(6px);
  transition:opacity .28s;z-index:8;
}
.loader.hidden{opacity:0;visibility:hidden;pointer-events:none;}
.spinner{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(from 0deg, var(--accent-b), var(--accent-a), var(--accent-b));
  animation: spin 1s linear infinite;filter:blur(4px);position:relative;
}
@keyframes spin {100%{transform:rotate(360deg)}}
.loader-text{margin-top:12px;color:var(--muted);font-size:13px;}

/* Fullscreen & redirect buttons */
.controls{position:absolute;top:12px;right:12px;display:flex;gap:10px;z-index:10;}
.control-btn{width:36px;height:36px;padding:0;border-radius:50%;font-size:16px;justify-content:center;align-items:center;background:rgba(0,0,0,0.2);color:white;}
.control-btn:hover{background:rgba(0,0,0,0.35);outline:2px solid rgba(60,200,255,0.5);}

/* Games area */
.games{position:relative;z-index:5;width:min(1100px,96%);display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:6px}
.games h2{margin-top:6px;font-size:20px;color:var(--text);text-shadow:0 4px 18px rgba(0,0,0,0.6)}
.game-list{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;padding:12px}
.game-btn{border-radius:999px;border:1px solid rgba(255,255,255,0.06);
background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
backdrop-filter:blur(8px);letter-spacing:0.2px;font-weight:600;}

/* Responsive */
@media (max-width:1000px){.embed-card{height:58vh}.url-box{width:100%}}
@media (max-width:600px){.embed-card{height:52vh}.enter-btn{padding:10px 14px}.url-input{padding:12px}}
</style>
</head>
<body>

<div class="aurora-wrap">
  <div class="aurora-ribbon"></div>
  <div class="aurora-ribbon r2"></div>
  <div class="aurora-ribbon r3"></div>
  <div class="stars"></div>
</div>

<header class="top-bar">
  <div class="url-box">
    <input id="urlInput" class="url-input" placeholder="Enter URL (example: slowroads.io)" aria-label="Enter URL to embed" />
    <button class="enter-btn" id="enterBtn">Enter</button>
  </div>
</header>

<main class="embed-wrap">
  <div class="embed-card">
    <iframe id="embedFrame" class="embed-iframe" src="about:blank" sandbox="allow-scripts allow-forms allow-same-origin allow-modals allow-popups"></iframe>
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Loadingâ€¦</div>
    </div>
    <div class="controls">
      <button id="fullscreenBtn" class="control-btn" title="Fullscreen">&#x26F6;</button>
      <button id="redirectBtn" class="control-btn" title="Open in site">&#x2197;</button>
    </div>
  </div>
</main>

<section class="games">
<h2>Games</h2>
<div class="game-list">
  <button class="game-btn" data-url="https://slowroads.io">Slowroads</button>
  <button class="game-btn" data-url="https://bloxd.io">Bloxd</button>
  <button class="game-btn" data-url="https://diep.io">Diep</button>
  <button class="game-btn" data-url="https://sandboxels.r74n.com">Sandboxels</button>
  <button class="game-btn" data-url="https://jellymar.io">Jellymar</button>
  <button class="game-btn" data-url="https://gamesnacks.com">Gamesnacks</button>
  <button class="game-btn" data-url="https://play.gidd.io">Gidd</button>
  <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">ADarkRoom</button>
  <button class="game-btn" data-url="https://eaglercraft.com">Eaglercraft</button>
  <button class="game-btn" data-url="https://ev.io">EV.io</button>
  <button class="game-btn" data-url="https://html5games.com">HTML5Games</button>
</div>
</section>

<script>
const iframe=document.getElementById('embedFrame');
const input=document.getElementById('urlInput');
const enter=document.getElementById('enterBtn');
const loader=document.getElementById('loader');
const fullscreenBtn=document.getElementById('fullscreenBtn');
const redirectBtn=document.getElementById('redirectBtn');

function normalizeUrl(raw){raw=(raw||'').trim();if(!raw) return null;try{if(!/^https?:\/\//i.test(raw)) raw='https://'+raw;new URL(raw);return raw;}catch(e){return null;}}
function showLoader(){loader.classList.remove('hidden');loader.style.visibility='visible';loader.style.opacity='1'}
function hideLoader(){loader.classList.add('hidden');setTimeout(()=>{loader.style.visibility='hidden'},350)}
function loadUrl(url){if(!url) return;showLoader();iframe.src=url;}

enter.addEventListener('click',()=>{const url=normalizeUrl(input.value);if(!url){input.focus();return;}loadUrl(url);});
input.addEventListener('keydown',(e)=>{if(e.key==='Enter')enter.click();});
document.querySelectorAll('.game-btn').forEach(btn=>{btn.addEventListener('click',()=>{loadUrl(btn.dataset.url);});});
iframe.addEventListener('load',()=>{hideLoader();});iframe.addEventListener('load',()=>{setTimeout(()=>hideLoader(),200);});

fullscreenBtn.addEventListener('click',()=>{if(document.fullscreenElement){document.exitFullscreen();}else{document.documentElement.requestFullscreen();}});
redirectBtn.addEventListener('click',()=>{if(iframe.src && iframe.src!=="about:blank"){window.open(iframe.src,"_blank");}});
iframe.src="about:blank";
hideLoader();
</script>
</body>
</html>
