<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.37.0/dist/supabase.min.js"></script>
</head>
<body>
  <div id="display-container" class="center-container">
    <h2>Enter a display name:</h2>
    <input type="text" id="display-name" placeholder="Your name">
    <button id="enter-chat">Enter Chat</button>
    <p id="display-msg" class="message"></p>
  </div>

  <div id="chat-container" class="center-container" style="display:none;">
    <div id="chat-header">
      <h2>Realtime Chat</h2>
      <span id="user-label"></span>
    </div>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="chat-input" placeholder="Type a message..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
