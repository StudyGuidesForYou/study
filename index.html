<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandboxels – Modern UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0d1120, #05060a 70%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Modern Glass Container */
    .glass {
      width: 92%;
      max-width: 1400px;
      margin: 40px auto;
      padding: 25px;
      backdrop-filter: blur(24px) saturate(180%);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 22px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.45);
      transition: 0.4s ease;
    }

    .glass:hover {
      background: rgba(255, 255, 255, 0.09);
      border-color: rgba(255, 255, 255, 0.12);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 18px;
    }

    /* Smooth Fade Animations */
    * {
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .games-section {
      margin-top: 60px;
      text-align: center;
    }

    .games-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .game-btns {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 80px;
    }

    .game-btns button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 10px 18px;
      border-radius: 14px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(12px);
      transition: 0.25s;
    }

    .game-btns button:hover {
      background: rgba(255,255,255,0.18);
      transform: translateY(-3px);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="glass">
    <iframe src="https://sandboxels.r74n.com/" title="Sandboxels"></iframe>
  </div>

  <div class="games-section">
    <h2>More Games</h2>
    <div class="game-btns">
      <button onclick="window.location='https://slowroads.io'">slowroads.io</button>
      <button onclick="window.location='https://bloxd.io'">bloxd.io</button>
      <button onclick="window.location='https://diep.io'">diep.io</button>
      <button onclick="window.location='https://sandboxels.r74n.com/'">sandboxels</button>
      <button onclick="window.location='https://jellymar.io'">jellymar.io</button>
      <button onclick="window.location='https://gamesnacks.com'">gamesnacks</button>
    </div>
  </div>

  <div class="footer">
    © 2025 Modernized Version — UI Overhaul
  </div>

</body>
</html>
