<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load Supabase JS BEFORE script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.37.0/dist/supabase.min.js"></script>
</head>
<body>

  <!-- Display Name Input -->
  <div id="display-container" class="container">
    <h2>Enter a display name</h2>
    <input id="display-name-input" placeholder="Display Name">
    <button id="set-display-name">Join Chat</button>
    <p id="display-msg" class="message"></p>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" class="container chat" style="display:none;">
    <h2>Realtime Chat</h2>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="chat-input" placeholder="Type a message..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
