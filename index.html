<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GL Launcher</title>

<style>
    /* --------------------
       GLOBAL RESET
    -------------------- */
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #000;
        font-family: Arial, sans-serif;
    }

    /* --------------------
       AURORA BACKGROUND
    -------------------- */
    #auroraBg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        pointer-events: none;
        filter: blur(90px);
    }

    /* --------------------
       CENTER CONTAINER
    -------------------- */
    #launcherWrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        z-index: 20;
        max-width: 95vw;
    }

    /* --------------------
       BUTTON BAR
    -------------------- */
    #buttonBar {
        display: flex;
        gap: 10px;
    }

    button {
        padding: 10px 18px;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        border-radius: 8px;
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: 0.2s;
    }
    button:hover {
        background: rgba(255,255,255,0.18);
    }

    /* --------------------
       IFRAME CARD
    -------------------- */
    #frameContainer {
        position: relative;
        background: rgba(20,20,20,0.6);
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 12px;
        overflow: hidden;
        backdrop-filter: blur(8px);
        width: 900px;      /* default */
        height: 600px;     /* default */
        max-width: 95vw;
        max-height: 85vh;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }

    /* --------------------
       RESIZE HANDLE (HORIZONTAL)
    -------------------- */
    #resizeHandle {
        position: absolute;
        right: 0;
        top: 0;
        width: 12px;
        height: 100%;
        cursor: ew-resize;
        background: rgba(255,255,255,0.03);
    }

    #loader {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(6px);
        color: white;
        font-size: 20px;
        z-index: 10;
        display: none;
    }
</style>
</head>
<body>

<canvas id="auroraBg"></canvas>

<div id="launcherWrapper">

    <div id="buttonBar">
        <button onclick="loadURL('https://slowroads.io')">Slowroads</button>
        <button onclick="loadURL('https://dd-student-dash.educationate.space.cdn.cloudflare.net/indev')">Browser</button>
        <button onclick="loadURL('https://study.info.north-kazakhstan.su.cdn.cloudflare.net/')">Browser 2</button>
        <button onclick="loadURL('https://worufjddjdj.bank.si/')">Browser 3</button>
        <button onclick="loadURL('https://chejfnreeje.vets.co.il/')">Browser 4</button>
        <button onclick="loadURL('https://zearn.buzz.cdn.cloudflare.net/')">Browser 5</button>
        <button onclick="recenter()">Recenter</button>
    </div>

    <div id="frameContainer">
        <iframe id="embedFrame" sandbox="allow-scripts allow-forms allow-presentation allow-popups allow-downloads"></iframe>
        <div id="loader">Loading…</div>
        <div id="resizeHandle"></div>
    </div>

</div>


<script>
/* -----------------------------------------------------
   DEBUG LOGGER (IMPROVED)
----------------------------------------------------- */
function log(...msg) {
    console.log("%c[GL-Launcher]", "color:#5cf", ...msg);
}
function warn(...msg) {
    console.warn("%c[GL-Launcher WARN]", "color:#f55", ...msg);
}

/* -----------------------------------------------------
   ALWAYS CENTER
----------------------------------------------------- */
function recenter() {
    const wrapper = document.getElementById("launcherWrapper");
    wrapper.style.top = "50%";
    wrapper.style.left = "50%";
    wrapper.style.transform = "translate(-50%, -50%)";
    log("Recentered");
}

/* -----------------------------------------------------
   ON LOAD — auto center
----------------------------------------------------- */
window.addEventListener("load", () => {
    setTimeout(recenter, 60);
});

/* -----------------------------------------------------
   IFRAME LOADER
----------------------------------------------------- */
function loadURL(url) {
    const frame = document.getElementById("embedFrame");
    const loader = document.getElementById("loader");

    loader.style.display = "flex";
    log("Start loading", url);

    frame.src = url;

    frame.onload = () => {
        loader.style.display = "none";
        log("Loaded", url);
    };
}

/* -----------------------------------------------------
   HORIZONTAL RESIZER
----------------------------------------------------- */
(function initResize() {
    const container = document.getElementById("frameContainer");
    const handle = document.getElementById("resizeHandle");

    let resizing = false;

    handle.addEventListener("mousedown", e => {
        resizing = true;
        document.body.style.userSelect = "none";
    });

    window.addEventListener("mousemove", e => {
        if (!resizing) return;

        let newWidth = e.clientX - container.getBoundingClientRect().left;

        newWidth = Math.max(280, Math.min(newWidth, window.innerWidth * 0.95));

        container.style.width = newWidth + "px";
    });

    window.addEventListener("mouseup", () => {
        resizing = false;
        document.body.style.userSelect = "";
    });
})();

/* -----------------------------------------------------
   AURORA ANIMATION  — smooth, slow, blurred
----------------------------------------------------- */
(function aurora() {
    const canvas = document.getElementById("auroraBg");
    const ctx = canvas.getContext("2d");
    
    let w, h;
    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const blobs = new Array(5).fill(0).map(() => ({
        x: Math.random()*w,
        y: Math.random()*h,
        r: 300 + Math.random()*300,
        dx: (Math.random()*2 - 1) * 0.15,
        dy: (Math.random()*2 - 1) * 0.15,
        hue: Math.random()*60 + 120
    }));

    function draw() {
        ctx.clearRect(0,0,w,h);

        blobs.forEach(b => {
            b.x += b.dx;
            b.y += b.dy;
            b.hue += 0.02;

            if (b.x < -200) b.x = w+200;
            if (b.x > w+200) b.x = -200;
            if (b.y < -200) b.y = h+200;
            if (b.y > h+200) b.y = -200;

            const grd = ctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r);
            grd.addColorStop(0, `hsla(${b.hue}, 80%, 60%, 0.8)`);
            grd.addColorStop(1, `hsla(${b.hue+40}, 90%, 50%, 0)`);

            ctx.fillStyle = grd;
            ctx.beginPath();
            ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
            ctx.fill();
        });

        requestAnimationFrame(draw);
    }
    draw();
})();
</script>

</body>
</html>
