<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Embed Launcher</title>
<style>
:root{
  --bg-deep:#040612;
  --bg-mid:#0a1526;
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --text:#eaf2ff;
  --muted: rgba(230,235,255,0.48);
  --radius:20px;
  --max-width:1320px;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
html,body{height:100%;background:linear-gradient(180deg,var(--bg-deep),var(--bg-mid));overflow-x:hidden;display:flex;flex-direction:column;align-items:center;}
body{-webkit-font-smoothing:antialiased;}

/* Aurora */
.aurora-wrap{position:fixed;inset:0;z-index:0;pointer-events:none;}
.aurora-canvas{width:100%;height:100%;display:block;}

/* Top search bar */
.top-bar{position:relative;z-index:5;width:min(var(--max-width),96%);display:flex;justify-content:center;margin-top:20px;}
.url-box{display:flex;width:100%;gap:12px;align-items:center;}
.url-input{flex:1;padding:12px 16px;border-radius:14px;border:none;background:rgba(255,255,255,0.02);color:var(--text);font-size:16px;backdrop-filter:blur(8px);box-shadow:0 10px 30px rgba(2,6,14,0.6);transition:all .2s;}
.url-input:focus{outline:none;box-shadow:0 0 15px var(--accent-b);}
.url-input::placeholder{color:var(--muted);}
.enter-btn{padding:12px 20px;border-radius:12px;border:none;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));color:white;font-weight:700;cursor:pointer;transition:all .2s;box-shadow:0 10px 30px rgba(43,130,255,0.14);}
.enter-btn:hover{transform:translateY(-2px);box-shadow:0 18px 40px rgba(4,8,18,0.6);}

/* Embed card */
.embed-wrap{position:relative;z-index:2;width:min(var(--max-width),96%);max-width:var(--max-width);}
.embed-card{
  position:relative;
  width:100%;
  border-radius:var(--radius);
  overflow:hidden;
  background:rgba(255,255,255,0.01);
  border:1px solid rgba(255,255,255,0.035);
  box-shadow:0 30px 90px rgba(2,6,18,0.7);
  height:72vh;
  min-height:520px;
  display:flex;
  flex-direction:column;
}
.embed-iframe{width:100%;height:100%;border:none;flex:1;display:block;}

/* Loader */
.loader{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(6,10,20,0.28);backdrop-filter:blur(8px);z-index:10;transition:opacity .3s;}
.loader.hidden{opacity:0;pointer-events:none;}
.spinner{
  width:60px;height:60px;border:6px solid rgba(255,255,255,0.1);border-top:6px solid var(--accent-b);border-radius:50%;animation:spin 1s linear infinite;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* Embed controls */
.embed-controls{position:absolute;top:12px;right:12px;display:flex;gap:8px;z-index:11;}
.control-btn{
  width:36px;height:36px;border-radius:8px;border:none;background:rgba(255,255,255,0.05);color:white;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:18px;transition:all .2s;
}
.control-btn:hover{background:rgba(255,255,255,0.12);}

/* Game buttons */
.games{position:relative;z-index:2;width:min(1100px,96%);display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:12px;}
.games h2{margin-top:6px;font-size:20px;color:var(--text);text-shadow:0 4px 18px rgba(0,0,0,0.6);}
.game-list{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;padding:12px;}
.game-btn{padding:10px 18px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);cursor:pointer;backdrop-filter:blur(8px);transition:all .2s;color:var(--text);font-weight:600;position:relative;overflow:hidden;}
.game-btn::after{content:'';position:absolute;inset:0;border-radius:999px;background:linear-gradient(90deg,var(--accent-a),var(--accent-b));opacity:0;transition:opacity .3s;}
.game-btn:hover::after{opacity:0.25;}
.game-btn:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(4,8,18,0.6);}

/* Responsive */
@media(max-width:1000px){.embed-card{height:58vh;}}
@media(max-width:600px){.embed-card{height:52vh;}.enter-btn{padding:10px 14px;}.url-input{padding:12px;}}
</style>
</head>
<body>

<div class="aurora-wrap">
  <canvas id="auroraCanvas" class="aurora-canvas"></canvas>
</div>

<header class="top-bar">
  <div class="url-box">
    <input id="urlInput" class="url-input" placeholder="Enter URL (example: slowroads.io)">
    <button id="enterBtn" class="enter-btn">Enter</button>
  </div>
</header>

<main class="embed-wrap">
  <div class="embed-card" id="embedCard">
    <div class="embed-controls">
      <button id="fullscreenBtn" class="control-btn" title="Fullscreen">&#x26F6;</button>
      <button id="redirectBtn" class="control-btn" title="Open in new tab">&#x21AA;</button>
    </div>
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>
    <iframe id="embedFrame" class="embed-iframe" src="about:blank" sandbox="allow-scripts allow-forms allow-same-origin allow-modals allow-popups"></iframe>
  </div>
</main>

<section class="games">
  <h2>Games</h2>
  <div class="game-list">
    <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
    <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
    <button class="game-btn" data-url="https://diep.io">diep.io</button>
    <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
    <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
    <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
    <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
    <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
    <button class="game-btn" data-url="https://ev.io">ev.io</button>
    <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
    <button class="game-btn" data-url="https://html5games.com/">html5games</button>
    <button class="game-btn" data-url="https://dd-student-dash.educationate.space.cdn.cloudflare.net/indev">Browser</button>
  </div>
</section>

<script>
// Aurora
const canvas = document.getElementById('auroraCanvas');
const ctx = canvas.getContext('2d');
let width,height;
function resizeCanvas(){width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;}
resizeCanvas();
window.addEventListener('resize',resizeCanvas);

class Ribbon{
  constructor(){this.points=[];this.speed=0.3+Math.random()*0.5;this.hue=Math.random()*360;this.init();}
  init(){for(let i=0;i<8;i++){this.points.push({x:Math.random()*width,y:Math.random()*height});}}
  update(){for(let p of this.points){p.x-=this.speed;if(p.x<-200)p.x=width+200;}}
  draw(){
    ctx.beginPath();
    ctx.moveTo(this.points[0].x,this.points[0].y);
    for(let i=1;i<this.points.length;i++){ctx.lineTo(this.points[i].x,this.points[i].y);}
    ctx.strokeStyle=`hsla(${this.hue},80%,60%,0.18)`;
    ctx.lineWidth=40;
    ctx.shadowBlur=50;
    ctx.shadowColor=`hsla(${this.hue},80%,60%,0.5)`;
    ctx.stroke();
    this.hue+=0.1;
  }
}

const ribbons = Array.from({length:5},()=>new Ribbon());
function animateAurora(){ctx.clearRect(0,0,width,height);ribbons.forEach(r=>{r.update();r.draw();});requestAnimationFrame(animateAurora);}
animateAurora();

// Embed logic
const iframe=document.getElementById('embedFrame');
const input=document.getElementById('urlInput');
const enter=document.getElementById('enterBtn');
const loader=document.getElementById('loader');
const fullscreenBtn=document.getElementById('fullscreenBtn');
const redirectBtn=document.getElementById('redirectBtn');
const embedCard=document.getElementById('embedCard');

function normalizeUrl(raw){raw=(raw||'').trim();if(!raw)return null;try{if(!/^https?:\/\//i.test(raw))raw='https://'+raw;new URL(raw);return raw;}catch(e){return null;}}
function showLoader(){loader.classList.remove('hidden');}
function hideLoader(){loader.classList.add('hidden');}

enter.addEventListener('click',()=>{const url=normalizeUrl(input.value);if(!url){input.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:240,iterations:1});input.focus();return;}showLoader();iframe.src=url;});
input.addEventListener('keydown',(e)=>{if(e.key==='Enter')enter.click();});
document.querySelectorAll('.game-btn').forEach(btn=>{btn.addEventListener('click',()=>{const url=normalizeUrl(btn.dataset.url);if(!url)return;showLoader();iframe.src=url;});});
iframe.addEventListener('load',()=>{hideLoader();});

// Fullscreen
fullscreenBtn.addEventListener('click',()=>{if(embedCard.requestFullscreen){embedCard.requestFullscreen();}else if(embedCard.webkitRequestFullscreen){embedCard.webkitRequestFullscreen();}});
redirectBtn.addEventListener('click',()=>{if(iframe.src)window.open(iframe.src,'_blank');});

</script>
</body>
</html>
