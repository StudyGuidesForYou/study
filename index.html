<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Embed Launcher</title>
<style>
:root{
  --bg-deep:#040612;
  --bg-mid:#0a1526;
  --glass-weak: rgba(255,255,255,0.04);
  --glass-strong: rgba(255,255,255,0.08);
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --accent-c:#0ff;
  --text:#eaf2ff;
  --muted: rgba(230,235,255,0.48);
  --radius:20px;
  --max-width:1320px;
  --ribbon-blur:50px;
  --ribbon-saturation:180%;
}

/* Reset + base */
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
html,body{height:100%}
body{
  min-height:100vh;
  background: var(--bg-deep);
  color: var(--text);
  display:flex;flex-direction:column;align-items:center;gap:28px;padding:36px 24px 120px 24px;overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
  transition: background 0.3s ease;
}

/* Aurora ribbons */
.aurora-wrap{
  position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden;
}
.ribbon{
  position:absolute;left:-25%;width:150%;height:25%;border-radius:50%/25%;
  opacity:0.5;mix-blend-mode:screen;filter:blur(var(--ribbon-blur)) saturate(var(--ribbon-saturation));
  background:linear-gradient(90deg, rgba(0,220,170,0.18), rgba(40,160,255,0.14), rgba(0,120,200,0.08));
  animation:floatX linear infinite, floatY ease-in-out infinite alternate, gradientShift 12s ease-in-out infinite;
  transform-origin:center;
}
.ribbon.r1{top:5%;animation-duration:28s,12s,12s;opacity:0.7}
.ribbon.r2{top:20%;animation-duration:36s,14s,12s;opacity:0.55;background:linear-gradient(90deg, rgba(0,200,140,0.14), rgba(20,140,230,0.12));}
.ribbon.r3{top:40%;animation-duration:42s,16s,12s;opacity:0.5;background:linear-gradient(90deg, rgba(10,150,120,0.12), rgba(60,120,220,0.14));}
.ribbon.r4{top:60%;animation-duration:48s,18s,12s;opacity:0.45;background:linear-gradient(90deg, rgba(0,180,160,0.1), rgba(30,130,240,0.12));}
.ribbon.r5{top:75%;animation-duration:54s,20s,12s;opacity:0.4;background:linear-gradient(90deg, rgba(20,140,150,0.08), rgba(40,120,230,0.1));}

@keyframes floatX{0%{transform:translateX(-30%) scale(1)}50%{transform:translateX(30%) scale(1.02)}100%{transform:translateX(-30%) scale(1)}}
@keyframes floatY{0%{transform:translateY(0)}50%{transform:translateY(15px)}100%{transform:translateY(0)}}
@keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* Mouse interactive aurora */
body:hover .ribbon{filter:blur(calc(var(--ribbon-blur)/1.5)) saturate(calc(var(--ribbon-saturation)*1.2))}

/* Stars */
.stars{position:fixed;inset:0;z-index:0;pointer-events:none;background-image:radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);background-size:350px 350px;opacity:0.12}

/* Top bar */
.top-bar{position:relative;z-index:6;width:min(var(--max-width),96%);display:flex;justify-content:center}
.url-box{display:flex;width:100%;gap:14px;align-items:center;position:relative}
.url-input{flex:1;padding:14px 16px;border-radius:14px;border:none;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:var(--text);font-size:16px;backdrop-filter:blur(10px);box-shadow:0 10px 30px rgba(2,6,14,0.6);transition:all .2s}
.url-input::placeholder{color:var(--muted)}
.url-input:focus{outline:2px solid var(--accent-a);box-shadow:0 0 20px rgba(60,200,255,0.3)}

/* Enter button */
.enter-btn{padding:12px 20px;border-radius:12px;border:none;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));color:white;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(43,130,255,0.14);transition:all .2s}
.enter-btn:hover{transform:translateY(-3px);box-shadow:0 0 40px rgba(60,200,255,0.7)}

/* Embed area */
.embed-wrap{position:relative;z-index:5;width:min(var(--max-width),98%);max-width:var(--max-width)}
.embed-card{
  border-radius:var(--radius);overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.035);box-shadow:0 30px 90px rgba(2,6,18,0.7);
  height:72vh;min-height:520px;display:block;position:relative;transition:opacity 0.4s ease;
}
.embed-iframe{width:100%;height:100%;border:none;background:#fff;transition:opacity 0.4s ease;}

/* Loader */
.loader{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(6,10,20,0.15), rgba(6,10,20,0.2));backdrop-filter:blur(8px);transition:opacity .3s;z-index:8;flex-direction:column;opacity:1;pointer-events:none}
.loader.hidden{opacity:0;visibility:hidden;pointer-events:none}

.spinner{
  width:64px;height:64px;border-radius:50%;position:relative;
  border:6px solid rgba(0,255,255,0.2);
  border-top-color: var(--accent-b);
  border-left-color: var(--accent-c);
  animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite alternate;
  box-shadow:0 0 20px rgba(60,200,255,0.3);
}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)}}

.loader-text{margin-top:12px;color:var(--muted);font-size:13px}

/* Games area */
.games{position:relative;z-index:5;width:min(1100px,96%);display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:6px}
.games h2{margin-top:6px;font-size:20px;color:var(--text);text-shadow:0 4px 18px rgba(0,0,0,0.6)}
.game-list{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;padding:12px}
.game-btn{
  padding:10px 18px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);
  background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  cursor:pointer;backdrop-filter:blur(10px);
  transition:all .2s;color:var(--text);font-weight:600;letter-spacing:0.2px;
}
.game-btn:hover{transform:translateY(-6px);box-shadow:0 0 40px rgba(60,200,255,0.7)}

.embed-card .ui-fade{position:absolute;left:0;right:0;top:0;height:72px;background:linear-gradient(180deg, rgba(2,6,14,0.35), transparent);pointer-events:none}
.embed-card .ui-bottom-fade{position:absolute;left:0;right:0;bottom:0;height:120px;background:linear-gradient(180deg, transparent, rgba(2,6,14,0.45));pointer-events:none}

/* Responsive */
@media (max-width:1000px){.embed-card{height:58vh}.url-box{width:100%}}
@media (max-width:600px){.embed-card{height:52vh}.enter-btn{padding:10px 14px}.url-input{padding:12px}}

</style>
</head>
<body>

<div class="aurora-wrap" aria-hidden="true">
  <div class="ribbon r1"></div>
  <div class="ribbon r2"></div>
  <div class="ribbon r3"></div>
  <div class="ribbon r4"></div>
  <div class="ribbon r5"></div>
  <div class="stars" aria-hidden="true"></div>
</div>

<header class="top-bar">
  <div class="url-box" role="search">
    <input id="urlInput" class="url-input" placeholder="Enter URL (example: slowroads.io)" aria-label="Enter URL to embed" />
    <button class="enter-btn" id="enterBtn">Enter</button>
  </div>
</header>

<main class="embed-wrap">
  <div class="embed-card glass" id="embedCard">
    <div class="ui-fade"></div>
    <div class="loader" id="loader">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loader-text">Loadingâ€¦</div>
    </div>
    <iframe id="embedFrame" class="embed-iframe" src="about:blank" sandbox="allow-scripts allow-forms allow-same-origin allow-modals allow-popups"></iframe>
    <div class="ui-bottom-fade"></div>
  </div>
</main>

<section class="games">
  <h2>Games</h2>
  <input type="text" id="gameSearch" placeholder="Search games..." style="margin-bottom:12px;padding:8px 12px;border-radius:12px;border:none;outline:none;width:200px;background:rgba(255,255,255,0.03);color:var(--text);backdrop-filter:blur(8px);"/>
  <div class="game-list" role="list" id="gameList">
    <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
    <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
    <button class="game-btn" data-url="https://diep.io">diep.io</button>
    <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
    <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
    <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
    <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
    <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
    <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
    <button class="game-btn" data-url="https://ev.io">ev.io</button>
    <button class="game-btn" data-url="https://html5games.com">html5games</button>
  </div>
</section>

<script>
const iframe=document.getElementById('embedFrame');
const input=document.getElementById('urlInput');
const enter=document.getElementById('enterBtn');
const loader=document.getElementById('loader');
const embedCard=document.getElementById('embedCard');
const gameList=document.getElementById('gameList');
const gameSearch=document.getElementById('gameSearch');

function normalizeUrl(raw){raw=(raw||'').trim();if(!raw)return null;try{if(!/^https?:\/\//i.test(raw))raw='https://'+raw;new URL(raw);return raw}catch(e){return null;}}

function showLoader(){loader.classList.remove('hidden');loader.style.visibility='visible';loader.style.opacity='1';iframe.style.opacity='0.3';}
function hideLoader(){loader.classList.add('hidden');setTimeout(()=>{loader.style.visibility='hidden';iframe.style.opacity='1';},350);}

function loadUrl(url){
  const normalized=normalizeUrl(url);
  if(!normalized){input.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:240,iterations:1});input.focus();return;}
  showLoader();
  setTimeout(()=>{iframe.src=normalized;},50);
}

enter.addEventListener('click',()=>loadUrl(input.value));
input.addEventListener('keydown',(e)=>{if(e.key==='Enter')loadUrl(input.value);});

document.querySelectorAll('.game-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    input.value=btn.dataset.url;
    loadUrl(btn.dataset.url);
  });
});

// Loader hide on iframe load
iframe.addEventListener('load',()=>{hideLoader();});

// Game search filter
gameSearch.addEventListener('input',()=>{
  const val=gameSearch.value.toLowerCase();
  document.querySelectorAll('.game-btn').forEach(btn=>{
    btn.style.display=btn.textContent.toLowerCase().includes(val)?'inline-flex':'none';
  });
});
</script>

</body>
</html>
