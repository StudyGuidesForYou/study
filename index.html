<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Embed Launcher</title>
<style>
:root{
  --bg-deep:#040612;
  --bg-mid:#071028;
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --text:#eaf2ff;
  --radius:18px;
}

/* Base styles */
html,body{
  height:100%;width:100%;margin:0;padding:0;
  background:linear-gradient(180deg,var(--bg-deep),var(--bg-mid));
  font-family:Inter,system-ui;color:var(--text);
}

/* Fullscreen wrapper */
#fullscreenWrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
}

/* Top bar */
#topBar{
  display:flex;align-items:center;gap:10px;
  width:95%;max-width:1280px;padding:10px 14px;
  margin-top:10px;border-radius:16px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px) saturate(160%);
  border:1px solid rgba(255,255,255,0.15);
  z-index:10000;
}
.url-input{
  flex:1;padding:10px 14px;border-radius:10px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  color:var(--text);font-size:15px;outline:none;
}
.btn-primary{
  padding:10px 14px;border-radius:10px;
  background:linear-gradient(135deg,var(--accent-a),var(--accent-b));
  border:none;color:white;cursor:pointer;font-weight:700;
}

/* Embed card */
.embed-card{
  flex:1; /* take all remaining height */
  width:95%;max-width:1100px;margin-top:10px;
  border-radius:18px;background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.18);
  backdrop-filter:blur(12px);display:flex;flex-direction:column;overflow:hidden;
}
.iframe-controls{
  display:flex;justify-content:flex-end;padding:6px 12px;gap:10px;
}
.control{
  padding:8px 12px;border-radius:12px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  color:var(--text);cursor:pointer;font-weight:700;
}
.embed-iframe{
  flex:1;width:100%;border:0;background:#000;
}

/* Loader */
.loader-overlay{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,0.35);backdrop-filter:blur(6px);
  opacity:0;pointer-events:none;transition:opacity .2s;
  z-index:50;
}
.loader-overlay.visible{opacity:1;pointer-events:auto;}
.loader-spinner{
  width:50px;height:50px;border:5px solid rgba(255,255,255,0.08);
  border-top-color:var(--accent-b);
  border-radius:50%;animation:spin .9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* Games */
.games{
  width:100%;padding:10px;display:flex;justify-content:center;overflow-x:auto;gap:8px;margin-top:12px;
}
.game-list{
  display:flex;gap:10px;flex-wrap:wrap;justify-content:center;
}
.game-btn{
  padding:10px 16px;border-radius:18px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(12px) saturate(160%);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:0 4px 18px rgba(0,0,0,0.35);
  cursor:pointer;color:var(--text);font-weight:700;transition:.2s;
}
.game-btn:hover{transform:translateY(-2px);background:rgba(255,255,255,0.18);}
.game-btn:active{transform:translateY(0);background:rgba(255,255,255,0.14);}

/* Mobile tweaks */
@media(max-width:820px){
  .embed-card{height:50vh;}
  #topBar{padding:8px;gap:6px;}
  .url-input{font-size:14px;padding:6px 10px;}
  .btn-primary{padding:6px 10px;font-size:14px;}
  .game-btn{padding:8px 12px;font-size:13px;}
  .iframe-controls{padding:4px;}
  .control{padding:6px 10px;font-size:12px;}
}
</style>
</head>
<body>
<div id="fullscreenWrapper">
  <div id="topBar">
    <input id="urlInput" class="url-input" placeholder="Enter URLâ€¦" />
    <button id="loadBtn" class="btn-primary">Load</button>
  </div>

  <div class="embed-card">
    <div class="iframe-controls">
      <button id="fullscreenBtn" class="control">Fullscreen</button>
      <button id="redirectBtn" class="control">Redirect</button>
    </div>
    <iframe id="embedFrame" class="embed-iframe" src="about:blank"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
      allow="fullscreen; autoplay; microphone; camera; encrypted-media"></iframe>
    <div id="loader" class="loader-overlay"><div class="loader-spinner"></div></div>
  </div>
</div>

<div class="games">
  <div class="game-list">
    <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
    <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
    <button class="game-btn" data-url="https://diep.io">diep.io</button>
    <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
    <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
    <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
    <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
    <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
    <button class="game-btn" data-url="https://ev.io">ev.io</button>
    <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
    <button class="game-btn" data-url="https://html5games.com">html5games</button>
    <button class="game-btn" data-url="https://silvergames.com">SilverGames</button>
    <button class="game-btn" data-url="https://nexus-is.onthewifi.com">Nexus</button>
    <button class="game-btn" data-url="https://zearn.buzz.cdn.cloudflare.net/">Velera</button>
    <button class="game-btn" data-url="https://study.info.north-kazakhstan.su.cdn.cloudflare.net/">DayDreamX</button>
  </div>
</div>

<script>
const iframe=document.getElementById("embedFrame");
const urlInput=document.getElementById("urlInput");
const loadBtn=document.getElementById("loadBtn");
const fullscreenBtn=document.getElementById("fullscreenBtn");
const redirectBtn=document.getElementById("redirectBtn");
const loader=document.getElementById("loader");
const wrapper=document.getElementById("fullscreenWrapper");

function norm(url){return /^https?:\/\//i.test(url)?url:"https://"+url;}
function loadURL(url){
  iframe.src=norm(url);
  loader.classList.add("visible");
}
iframe.addEventListener("load",()=>loader.classList.remove("visible"));

loadBtn.addEventListener("click",()=>loadURL(urlInput.value));
urlInput.addEventListener("keydown",e=>{if(e.key==="Enter") loadURL(urlInput.value);});

document.querySelectorAll(".game-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    urlInput.value=btn.dataset.url;
    loadURL(btn.dataset.url);
  });
});

redirectBtn.addEventListener("click",()=>{if(iframe.src!=="about:blank") window.open(iframe.src,"_blank");});

// Fullscreen toggle
let fs=false;
fullscreenBtn.addEventListener("click",async ()=>{
  if(!fs){
    await wrapper.requestFullscreen();
  }else{
    await document.exitFullscreen();
  }
});
document.addEventListener("fullscreenchange",()=>{
  fs=!!document.fullscreenElement;
  fullscreenBtn.textContent=fs?"Exit Fullscreen":"Fullscreen";
});
</script>
</body>
</html>
