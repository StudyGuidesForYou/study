<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- DISPLAY NAME SCREEN -->
  <div id="name-screen" class="center-screen fade-in">
    <div class="card">
      <h2>Enter Display Name</h2>
      <input id="display-name" placeholder="Your name...">
      <button id="enter-chat">Continue</button>
    </div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chat-screen" class="hidden fade-in">
    
    <div id="chat-header">
      <h2>Chat Room</h2>
      <span id="user-label"></span>
      <button id="logout-btn">Change Name</button>
    </div>

    <ul id="messages"></ul>

    <div id="typing-indicator"></div>

    <form id="chat-form">
      <input id="input" autocomplete="off" placeholder="Write a message...">
      <button>Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
