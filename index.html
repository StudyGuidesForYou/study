<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Home</title>
<link rel="icon" href="https://ssl.gstatic.com/classroom/favicon/256x256/cls_favicon_256.png">
<style>
:root{
  --bg-deep:#040612;
  --bg-mid:#071028;
  --text:#eaf2ff;
  --accent-a:#3dd3c7;
  --accent-b:#2b82ff;
  --radius:18px;
  --max-width:1280px;
  --ui-gap:12px;
}

/* --- Reset + Base --- */
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
html,body{height:100%;width:100%;background:linear-gradient(180deg,var(--bg-deep),var(--bg-mid));color:var(--text);overflow:hidden;display:flex;flex-direction:column;align-items:center;}
a{color:inherit}

/* Top bar */
.top-wrap{
  margin-top:12px;
  width:min(var(--max-width),96%);
  display:flex;gap:var(--ui-gap);align-items:center;
}
.url-input{flex:1;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.02);color:var(--text);outline:none;font-size:15px;}
.url-input::placeholder{color:rgba(230,235,255,0.48);}
.btn-primary{padding:10px 14px;border-radius:12px;border:none;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));color:#fff;font-weight:700;cursor:pointer;}

/* Embed card */
.main-wrap{flex:1;display:flex;align-items:center;justify-content:center;width:100%;padding:12px;}
.embed-card{position:relative;width:82vw;max-width:1100px;height:70vh;border-radius:var(--radius);overflow:hidden;background:#000;display:flex;flex-direction:column;}
.embed-iframe{width:100%;height:100%;border:0;flex:1;}

/* Loader overlay */
.loader-overlay{
  position:absolute;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.3);backdrop-filter:blur(6px);display:flex;align-items:center;justify-content:center;z-index:50;pointer-events:none;opacity:0;transition:opacity .2s;
}
.loader-overlay.visible{opacity:1;pointer-events:auto;}
.loader-spinner{width:50px;height:50px;border:6px solid rgba(255,255,255,0.06);border-top-color:var(--accent-b);border-radius:50%;animation:spin .9s linear infinite;}
@keyframes spin{to{transform:rotate(360deg)}}

/* Bottom games */
.games{display:flex;flex-wrap:wrap;gap:6px;justify-content:center;margin-bottom:12px;width:min(var(--max-width),96%);}
.game-btn{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);color:var(--text);cursor:pointer;font-weight:700;}
.game-btn:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(43,130,255,0.15);}

/* Controls inside embed */
.embed-top{position:absolute;top:0;right:0;display:flex;gap:6px;padding:6px;z-index:30;}
.control{padding:6px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.02);color:var(--text);cursor:pointer;font-weight:700;}
.control:hover{transform:translateY(-2px);}

/* Responsive adjustments */
@media(max-width:540px){.embed-card{height:55vh;width:96vw}}
</style>
</head>
<body>

<div class="top-wrap">
  <input id="urlInput" class="url-input" placeholder="Enter URL (example: slowroads.io)">
  <button id="enterBtn" class="btn-primary">Load</button>
</div>

<div class="main-wrap">
  <div class="embed-card" id="embedCard">
    <iframe id="embedFrame" class="embed-iframe" src="about:blank"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
      allow="fullscreen; autoplay; microphone; camera; encrypted-media"></iframe>
    <div id="loaderOverlay" class="loader-overlay">
      <div class="loader-spinner"></div>
    </div>
    <div class="embed-top">
      <button id="fullscreenBtn" class="control">Fullscreen</button>
      <button id="redirectBtn" class="control">Redirect</button>
    </div>
  </div>
</div>

<div class="games">
  <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
  <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
  <button class="game-btn" data-url="https://diep.io">diep.io</button>
  <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
  <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
  <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
  <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
  <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
  <button class="game-btn" data-url="https://ev.io">ev.io</button>
  <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
  <button class="game-btn" data-url="https://html5games.com">html5games</button>
  <button class="game-btn" data-url="https://nexus-is.onthewifi.com/">Nexus</button>
  <button class="game-btn" data-url="https://silvergames.com">SilverGames</button>
  <button class="game-btn" data-url="https://dd-student-dash.educationate.space.cdn.cloudflare.net/indev">DayDreamX</button>
  <button class="game-btn" data-url="https://chejfnreeje.vets.co.il/">PeteZah</button>
  <button class="game-btn" data-url="https://zearn.buzz.cdn.cloudflare.net/">Velera</button>
</div>

<script>
const iframe = document.getElementById('embedFrame');
const loader = document.getElementById('loaderOverlay');
const urlInput = document.getElementById('urlInput');
const enterBtn = document.getElementById('enterBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const redirectBtn = document.getElementById('redirectBtn');

function showLoader(){ loader.classList.add('visible'); }
function hideLoader(){ loader.classList.remove('visible'); }

function normalizeUrl(raw){ raw=raw.trim(); if(!/^https?:\/\//i.test(raw)) raw='https://'+raw; try{new URL(raw);return raw}catch(e){return null;} }

function loadURL(raw){
  const url = normalizeUrl(raw);
  if(!url){ alert('Invalid URL'); return; }
  showLoader();
  iframe.src=url;
  setTimeout(()=>{hideLoader();},12000);
}

enterBtn.addEventListener('click',()=>loadURL(urlInput.value));
urlInput.addEventListener('keydown',e=>{ if(e.key==='Enter') loadURL(urlInput.value); });
document.querySelectorAll('.game-btn').forEach(b=>b.addEventListener('click',()=>{ urlInput.value=b.dataset.url; loadURL(b.dataset.url); }));

// fullscreen toggle
let isFS=false;
fullscreenBtn.addEventListener('click',()=>{
  if(!isFS){ iframe.requestFullscreen?.(); isFS=true; fullscreenBtn.textContent='Exit Fullscreen'; }
  else{ document.exitFullscreen?.(); isFS=false; fullscreenBtn.textContent='Fullscreen'; }
});
// redirect
redirectBtn.addEventListener('click',()=>{ if(iframe.src!=='about:blank') window.open(iframe.src,'_blank'); });
</script>
</body>
</html>
