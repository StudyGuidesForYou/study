<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurora Embedded Launcher</title>
  <style>
    :root{
      --bg:#050915;
      --glass:rgba(255,255,255,0.06);
      --border:rgba(255,255,255,0.12);
      --text:#fff;
      font-family:Inter,system-ui;
    }
    body{
      margin:0;
      background:radial-gradient(circle at top left,rgba(80,120,255,0.25),transparent 60%),
                 radial-gradient(circle at bottom right,rgba(255,80,180,0.25),transparent 60%),
                 var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:30px;
      gap:20px;
    }
    .bar{
      display:flex;
      width:95%;max-width:900px;
      gap:10px;
    }
    .bar input{
      flex:1;
      padding:14px;
      font-size:17px;
      border-radius:10px;
      background:var(--glass);
      border:1px solid var(--border);
      color:var(--text);
      backdrop-filter:blur(8px);
    }
    .bar button{
      padding:14px 20px;
      font-size:16px;
      border-radius:10px;
      background:var(--glass);
      border:1px solid var(--border);
      color:var(--text);
      cursor:pointer;
      backdrop-filter:blur(8px);
    }
    .embed-box{
      width:95%;max-width:900px;
      height:500px;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:12px;
      backdrop-filter:blur(10px);
      overflow:hidden;
    }
    iframe{width:100%;height:100%;border:none;}
    .games{
      width:95%;max-width:900px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
    }
    .games button{
      flex:1 1 150px;
      padding:12px;
      border-radius:10px;
      background:var(--glass);
      border:1px solid var(--border);
      color:var(--text);
      cursor:pointer;
      backdrop-filter:blur(8px);
    }
  </style>
</head>
<body>
  <div class="bar">
    <input id="url" placeholder="Enter URL" />
    <button onclick="loadUrl()">Enter</button>
  </div>

  <div class="embed-box">
    <iframe id="frame" src="about:blank"></iframe>
  </div>

  <h2 style="width:95%;max-width:900px;margin:0;">Games</h2>
  <div class="games">
    <button onclick="loadUrl('https://slowroads.io')">slowroads.io</button>
    <button onclick="loadUrl('https://bloxd.io')">bloxd.io</button>
    <button onclick="loadUrl('https://diep.io')">diep.io</button>
    <button onclick="loadUrl('https://sandboxels.r74n.com')">sandboxels</button>
    <button onclick="loadUrl('https://jellymar.io')">jellymar.io</button>
    <button onclick="loadUrl('https://gamesnacks.com')">gamesnacks</button>
    <button onclick="loadUrl('https://addictinggames.com')">addictinggames</button>
  </div>

<script>
function loadUrl(u){
  const input = document.getElementById('url');
  let val = u || input.value.trim();
  if(!val) return;
  if(!val.startsWith('http')) val = 'https://' + val;
  document.getElementById('frame').src = val;
}
</script>
</body>
</html>
