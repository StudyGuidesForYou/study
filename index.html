<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Supabase Chat</title>
<link rel="stylesheet" href="style.css">

<!-- Supabase CDN MUST be loaded BEFORE script.js -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.37.0/dist/supabase.min.js"></script>
</head>
<body>

<div id="display-name-container" class="container">
  <h2>Enter your display name</h2>
  <input id="display-name-input" placeholder="Display Name">
  <button id="start-chat">Join Chat</button>
  <p id="name-msg" class="message"></p>
</div>

<div id="chat-container" class="container chat" style="display:none;">
  <div id="chat-header">
    <h2>Supabase Chat</h2>
    <span id="current-user"></span>
  </div>
  <ul id="messages"></ul>
  <form id="chat-form">
    <input id="input" placeholder="Type a message..." autocomplete="off">
    <button type="submit">Send</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
