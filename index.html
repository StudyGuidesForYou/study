<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Embed Launcher</title>
  <style>
    :root {
      --bg-deep: #040612;
      --bg-mid: #0a1526;
      --glass: rgba(255, 255, 255, 0.12);
      --glass-strong: rgba(255, 255, 255, 0.18);
      --accent: #6bbcff;
      --radius-xl: 22px;
      --radius-bar: 14px;
      --blur: 18px;
    }

    body {
      margin: 0;
      background: var(--bg-deep);
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Center container */
    #frameWrapper {
      width: 88vw;
      height: 82vh;
      background: var(--bg-mid);
      border-radius: var(--radius-xl);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    /* Top Control Bar */
    #topBar {
      width: calc(100% - 20px);
      margin: 10px auto 0 auto;
      height: 48px;
      border-radius: var(--radius-bar);
      background: var(--glass);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      padding: 0 14px;
      z-index: 20;
    }

    .controlBtn {
      background: var(--glass-strong);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      color: white;
      transition: 0.15s;
      font-size: 14px;
    }

    .controlBtn:hover {
      background: rgba(255,255,255,0.25);
    }

    iframe {
      width: 100%;
      height: calc(100% - 70px);
      border: none;
      border-radius: 0 0 var(--radius-xl) var(--radius-xl);
      margin-top: 10px;
    }

    /* Fullscreen mode */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999;
      border-radius: 0 !important;
    }

    .fullscreen #topBar {
      height: 36px;
      width: calc(100% - 16px);
      margin-top: 8px;
      border-radius: 10px;
    }

    .fullscreen iframe {
      height: calc(100% - 52px) !important;
      border-radius: 0 0 12px 12px;
    }
  </style>
</head>
<body>
  <div id="frameWrapper">
    <div id="topBar">
      <button id="redirectBtn" class="controlBtn">Redirect</button>
      <button id="fullscreenBtn" class="controlBtn">Fullscreen</button>
    </div>
    <iframe id="gameFrame" src="about:blank"></iframe>
  </div>

  <script>
    const fw = document.getElementById("frameWrapper");
    const fsBtn = document.getElementById("fullscreenBtn");
    const redirectBtn = document.getElementById("redirectBtn");
    const iframe = document.getElementById("gameFrame");

    // redirect button example
    redirectBtn.onclick = () => {
      window.open(iframe.src, "_blank");
    };

    // toggle fullscreen
    fsBtn.onclick = () => {
      if (!fw.classList.contains("fullscreen")) {
        fw.classList.add("fullscreen");
        fsBtn.textContent = "Exit Fullscreen";
      } else {
        fw.classList.remove("fullscreen");
        fsBtn.textContent = "Fullscreen";
      }
    };
  </script>
</body>
</html>
