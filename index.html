<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurora Embedded Launcher</title>
  <style>
    :root{
      --bg:#030711;
      --glass:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.18);
      --text:#fff;
      --radius:14px;
      --shadow:0 20px 40px rgba(0,0,0,0.35);
      font-family:Inter,system-ui;
    }
    body{
      margin:0;
      background:radial-gradient(circle at 20% 0%,rgba(100,140,255,0.32),transparent 60%),
                 radial-gradient(circle at 80% 100%,rgba(255,120,200,0.28),transparent 60%),
                 linear-gradient(180deg,#050b18,#03060d 70%);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      gap:28px;
    }
    .bar{
      display:flex;
      width:95%;max-width:950px;
      gap:12px;
    }
    .bar input{
      flex:1;
      padding:16px;
      font-size:18px;
      border-radius:var(--radius);
      background:var(--glass);
      border:1px solid var(--border);
      color:var(--text);
      backdrop-filter:blur(14px) saturate(160%);
      box-shadow:var(--shadow);
    }
    .bar button{
      padding:16px 26px;
      font-size:17px;
      border-radius:var(--radius);
      background:var(--glass);
      border:1px solid var(--border);
      color:var(--text);
      cursor:pointer;
      backdrop-filter:blur(14px) saturate(160%);
      box-shadow:var(--shadow);
      transition:0.2s ease;
    }
    .bar button:hover{
      background:rgba(255,255,255,0.14);
      transform:translateY(-2px);
    }
    .embed-box{
      width:95%;max-width:950px;
      height:540px;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(16px) saturate(180%);
      overflow:hidden;
    }
    iframe{width:100%;height:100%;border:none;}
    h2{
      width:95%;max-width:950px;
      margin:0;
      font-size:22px;
      opacity:0.9;
    }
    .games{
      width:95%;max-width:950px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:6px;
    }
    .games button{
      flex:1 1 160px;
      padding:14px;
      border-radius:var(--radius);
      background:var(--glass);
      border:1px solid var(--border);
      color:var(--text);
      cursor:pointer;
      backdrop-filter:blur(14px) saturate(160%);
      box-shadow:var(--shadow);
      transition:0.2s ease;
      font-size:16px;
    }
    .games button:hover{
      background:rgba(255,255,255,0.13);
      transform:translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="bar">
    <input id="url" placeholder="Enter URL" />
    <button onclick="loadUrl()">Enter</button>
  </div>

  <div class="embed-box">
    <iframe id="frame" src="about:blank"></iframe>
  </div>

  <h2 style="width:95%;max-width:900px;margin:0;">Games</h2>
  <div class="games">
    <button onclick="loadUrl('https://slowroads.io')">slowroads.io</button>
    <button onclick="loadUrl('https://bloxd.io')">bloxd.io</button>
    <button onclick="loadUrl('https://diep.io')">diep.io</button>
    <button onclick="loadUrl('https://sandboxels.r74n.com')">sandboxels</button>
    <button onclick="loadUrl('https://jellymar.io')">jellymar.io</button>
    <button onclick="loadUrl('https://gamesnacks.com')">gamesnacks</button>
    
  </div>

<script>
function loadUrl(u){
  const input = document.getElementById('url');
  let val = u || input.value.trim();
  if(!val) return;
  if(!val.startsWith('http')) val = 'https://' + val;
  document.getElementById('frame').src = val;
}
</script>
</body>
</html>
