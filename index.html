<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Chat</title>
<link rel="stylesheet" href="style.css">

<!-- Supabase JS (must be before script.js) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.37.0/dist/supabase.min.js"></script>
<script defer src="script.js"></script>
</head>
<body>

<div id="username-prompt" class="overlay">
  <div class="prompt-box">
    <h2>Enter your display name</h2>
    <input id="displayNameInput" placeholder="Display name">
    <button id="enterChat">Join Chat</button>
  </div>
</div>

<div id="chat-container" class="container" style="display:none;">
  <div id="chat-header">
    <h2>Realtime Chat</h2>
    <span id="current-user"></span>
  </div>
  <ul id="messages"></ul>
  <div id="typing-indicator"></div>
  <form id="chat-form">
    <input id="chat-input" placeholder="Type a message..." autocomplete="off">
    <button type="submit">Send</button>
  </form>
</div>

</body>
</html>
