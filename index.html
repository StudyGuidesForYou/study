<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern Embed Launcher — Ultimate</title>
<style>
  :root{
    --bg-deep:#040612; --bg-mid:#0a1526;
    --accent-a:#3dd3c7; --accent-b:#2b82ff;
    --text:#eaf2ff; --muted: rgba(230,235,255,0.48);
    --radius:18px; --max-width:1320px;
    --embed-min-w:320px; --embed-min-h:300px;
  }

  /* base */
  html,body{height:100%;width:100%;margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,Roboto,Arial;background:linear-gradient(180deg,var(--bg-deep),var(--bg-mid));-webkit-font-smoothing:antialiased;overflow:hidden;color:var(--text);}

  /* Aurora canvas behind everything */
  .aurora-wrap{position:fixed;inset:0;z-index:-30;pointer-events:none}
  #auroraCanvas{width:100vw;height:100vh;display:block;filter:blur(48px) saturate(120%);opacity:0.98;transform:scale(1.03);}

  /* top controls */
  .top-bar{position:fixed;left:50%;transform:translateX(-50%);top:16px;z-index:80;width:min(var(--max-width),96%);display:flex;align-items:center;gap:10px;padding:8px 12px}
  .url-box{flex:1;display:flex;gap:10px;align-items:center}
  .url-input{flex:1;padding:11px 12px;border-radius:12px;border:none;background:rgba(255,255,255,0.02);color:var(--text);backdrop-filter:blur(8px);box-shadow:0 10px 30px rgba(2,6,14,0.6);font-size:15px}
  .enter-btn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));color:#fff;font-weight:700;cursor:pointer;box-shadow:0 8px 24px rgba(43,130,255,0.12)}
  .hint { color: var(--muted); font-size: 13px; margin-left: 6px; }

  /* embed card: centered by default */
  .embed-card{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:80vw;
    max-width:1100px;
    min-width:var(--embed-min-w);
    height:70vh;
    min-height:var(--embed-min-h);
    border-radius:var(--radius);
    overflow:hidden;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.035);
    box-shadow:0 30px 80px rgba(2,6,18,0.7);
    z-index:90;
    display:flex;
    flex-direction:column;
    touch-action:none;
    transition:box-shadow .18s, transform .12s;
  }
  .embed-card.dragging{transition:none;box-shadow:0 44px 140px rgba(2,6,18,0.88);}

  /* iframe */
  .embed-iframe{width:100%;height:100%;border:0;background:#000;flex:1;display:block;min-height:100px;}

  /* controls */
  .embed-controls{position:absolute;top:12px;right:12px;display:flex;gap:8px;z-index:200}
  .control-btn{width:36px;height:36px;border-radius:8px;border:none;background:rgba(255,255,255,0.04);color:white;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:16px}
  .control-btn:hover{background:rgba(255,255,255,0.12)}
  .recenter-btn{padding:8px 10px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:var(--muted);cursor:pointer;font-size:13px;margin-right:6px}

  /* loader overlay */
  .loader-overlay{position:absolute;inset:0;z-index:180;display:flex;align-items:center;justify-content:center;background:rgba(6,10,20,0.24);backdrop-filter:blur(6px);pointer-events:none;opacity:0;transition:opacity .28s}
  .loader-overlay.visible{opacity:1;pointer-events:auto}
  .loader-spinner{width:64px;height:64px;border-radius:50%;border:8px solid rgba(255,255,255,0.06);border-top-color:var(--accent-b);animation:spin 1s linear infinite;box-shadow:0 8px 28px rgba(43,130,255,0.12)}
  @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}

  /* resize handle */
  .resize-handle{position:absolute;right:8px;bottom:8px;width:22px;height:22px;cursor:se-resize;z-index:200;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border-radius:4px;box-shadow:inset 0 -2px 6px rgba(0,0,0,0.35)}

  /* games */
  .games{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;z-index:80;width:min(var(--max-width),96%);display:flex;justify-content:center}
  .game-list{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
  .game-btn{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);color:var(--text);cursor:pointer;font-weight:600;backdrop-filter:blur(6px)}

  /* message */
  .message-box{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:220;background:rgba(0,0,0,0.6);padding:14px 18px;border-radius:12px;color:var(--muted);font-size:14px;display:none;max-width:86%;text-align:center}
  .message-box.visible{display:block}

  /* responsive tweaks */
  @media (max-width:900px){ .embed-card{width:92vw;height:62vh} .top-bar{top:12px} .games{bottom:12px} }
  @media (max-width:480px){ .embed-card{width:96vw;height:56vh} .url-input{font-size:14px} .control-btn{width:34px;height:34px} }
</style>
</head>
<body>

  <!-- Aurora -->
  <div class="aurora-wrap" aria-hidden="true"><canvas id="auroraCanvas"></canvas></div>

  <!-- Top search -->
  <header class="top-bar" role="search" aria-label="URL launcher">
    <div class="url-box">
      <input id="urlInput" class="url-input" placeholder="Enter URL (example: slowroads.io)" aria-label="URL to embed" />
      <button id="enterBtn" class="enter-btn" aria-label="Enter">Enter</button>
      <span class="hint" aria-hidden="true">Smart-center • Drag to move • Double-click to recenter</span>
    </div>
  </header>

  <!-- Embed card -->
  <div id="embedCard" class="embed-card" role="region" aria-label="Embed area" tabindex="0">
    <div class="embed-controls" aria-hidden="true">
      <button id="recenterBtn" class="recenter-btn" title="Re-center">Re-center</button>
      <button id="fullscreenBtn" class="control-btn" title="Fullscreen">⤢</button>
      <button id="redirectBtn" class="control-btn" title="Open in new tab">↗</button>
    </div>

    <div id="loaderOverlay" class="loader-overlay" aria-hidden="true">
      <div style="display:flex;flex-direction:column;align-items:center;gap:10px">
        <div class="loader-spinner" role="progressbar" aria-label="Loading"></div>
        <div style="color:var(--muted);font-size:13px">Loading…</div>
      </div>
    </div>

    <!-- sandbox updated below in script for flexibility -->
    <iframe id="embedFrame" class="embed-iframe" src="about:blank" title="Embedded content" allow="fullscreen; accelerometer; autoplay; camera; geolocation; microphone;"></iframe>

    <div id="messageBox" class="message-box" role="alert"></div>

    <div id="resizeHandle" class="resize-handle" aria-hidden="true"></div>
  </div>

  <!-- Games -->
  <section class="games" aria-label="Games list">
    <div class="game-list" role="list">
      <button class="game-btn" data-url="https://slowroads.io">slowroads.io</button>
      <button class="game-btn" data-url="https://bloxd.io">bloxd.io</button>
      <button class="game-btn" data-url="https://diep.io">diep.io</button>
      <button class="game-btn" data-url="https://sandboxels.r74n.com">sandboxels</button>
      <button class="game-btn" data-url="https://jellymar.io">jellymar.io</button>
      <button class="game-btn" data-url="https://gamesnacks.com">gamesnacks</button>
      <button class="game-btn" data-url="https://adarkroom.doublespeakgames.com">adarkroom</button>
      <button class="game-btn" data-url="https://eaglercraft.com">eaglercraft</button>
      <button class="game-btn" data-url="https://ev.io">ev.io</button>
      <button class="game-btn" data-url="https://play.gidd.io">gidd.io</button>
      <button class="game-btn" data-url="https://html5games.com/">html5games</button>
      <button class="game-btn" data-url="https://dd-student-dash.educationate.space.cdn.cloudflare.net/indev">Browser</button>
    </div>
  </section>

<script>
/* =====================================================
   Ultimate Embed Launcher JS
   - Smart-center
   - High-quality aurora
   - Resizable & draggable clamped window
   - Loader + retry + timeout + framing-failure message
   - Debug logging to console only
   ===================================================== */

/* ---------- Debug logger ---------- */
const DBG = {
  info: (...a) => console.log("%c[EmbedLauncher]","color:#bfefff;background:#012;padding:2px 6px;border-radius:4px;", ...a),
  warn: (...a) => console.warn("%c[EmbedLauncher WARN]","color:#ffdd66;background:#331a00;padding:2px 6px;border-radius:4px;", ...a),
  error: (...a) => console.error("%c[EmbedLauncher ERR]","color:#ff9fb5;background:#33000a;padding:2px 6px;border-radius:4px;", ...a),
  group: (t)=>{ console.group("%c"+t, "color:#bfefff"); },
  groupEnd: ()=>console.groupEnd()
};

DBG.info("Launcher init (smart-center mode) - ready");

/* ---------- Aurora canvas ---------- */
const canvas = document.getElementById('auroraCanvas');
const ctx = canvas.getContext('2d', { alpha: true });
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;
window.addEventListener('resize', ()=>{ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; });

class AuroraOval {
  constructor(){ this.reset(); }
  reset(){
    this.x = Math.random() * W;
    this.y = Math.random() * H;
    this.w = 250 + Math.random() * 900;
    this.h = 80 + Math.random() * 420;
    this.hue = 150 + Math.random() * 80;
    this.alpha = 0.06 + Math.random() * 0.18;
    this.vx = 0.01 + Math.random() * 0.16;
    this.vy = (Math.random() - 0.5) * 0.07;
    this.drift = (Math.random() < 0.5 ? -1 : 1) * (0.005 + Math.random() * 0.03);
  }
  update(){
    this.x -= this.vx;
    this.y += this.vy;
    this.hue += this.drift * 0.2;
    if(this.hue > 240) this.hue = 150;
    if(this.hue < 150) this.hue = 240;
    if(this.x < -this.w) this.x = W + this.w;
    if(this.y < -this.h) this.y = H + this.h;
    if(this.y > H + this.h) this.y = -this.h;
  }
  draw(){
    const g = ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.w);
    g.addColorStop(0, `hsla(${this.hue},86%,56%,${this.alpha})`);
    g.addColorStop(0.6, `hsla(${this.hue+24},78%,44%,${this.alpha*0.8})`);
    g.addColorStop(1, `hsla(200,40%,10%,0)`);
    ctx.globalCompositeOperation = 'lighter';
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.ellipse(this.x,this.y,this.w,this.h,0,0,Math.PI*2);
    ctx.fill();
    ctx.globalCompositeOperation = 'source-over';
  }
}

const auroras = Array.from({length:14}, ()=> new AuroraOval());
let auroraTick = 0;
function animateAurora(){
  auroraTick++;
  ctx.clearRect(0,0,W,H);

  // subtle background wash
  const bg = ctx.createLinearGradient(0,0,W,H);
  bg.addColorStop(0, 'rgba(3,8,18,0.22)');
  bg.addColorStop(1, 'rgba(2,6,12,0.44)');
  ctx.fillStyle = bg;
  ctx.fillRect(0,0,W,H);

  // draw ovals
  for(let o of auroras){ o.update(); o.draw(); }

  if(auroraTick % 600 === 0) DBG.info("Aurora heartbeat", auroraTick);
  requestAnimationFrame(animateAurora);
}
requestAnimationFrame(animateAurora);

/* ---------- UI elements & state ---------- */
const embedCard = document.getElementById('embedCard');
const iframe = document.getElementById('embedFrame');
const loaderOverlay = document.getElementById('loaderOverlay');
const messageBox = document.getElementById('messageBox');
const urlInput = document.getElementById('urlInput');
const enterBtn = document.getElementById('enterBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const redirectBtn = document.getElementById('redirectBtn');
const recenterBtn = document.getElementById('recenterBtn');
const resizeHandle = document.getElementById('resizeHandle');

let wasCentered = true;
let isDragging = false;
let dragOffsetX = 0, dragOffsetY = 0;
let isResizing = false;

const LOAD_TIMEOUT_MS = 12000;
const LOAD_RETRY_COUNT = 2;
let currentLoadRetries = 0;
let loadTimer = null;

/* ---------- Make iframe sandbox permissive for games ---------- */
/* NOTE: allow-same-origin and allow-pointer-lock are necessary for many games.
   Security: don't load untrusted pages if you care about same-origin privileges. */
try{
  iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-pointer-lock allow-popups allow-forms allow-modals');
  DBG.info("Iframe sandbox set (includes allow-same-origin & allow-pointer-lock)");
} catch(e){ DBG.warn("Could not set iframe sandbox via JS", e); }

/* add allow attribute for fullscreen etc (already in markup but ensure) */
iframe.setAttribute('allow','fullscreen; accelerometer; autoplay; camera; geolocation; microphone; midi; encrypted-media');

/* ---------- helpers ---------- */
const clamp = (v,a,b) => Math.max(a, Math.min(b, v));
function showLoader(){ loaderOverlay.classList.add('visible'); DBG.info("Loader shown"); }
function hideLoader(){ loaderOverlay.classList.remove('visible'); DBG.info("Loader hidden"); }
function showMessage(msg, timeout=10000){
  messageBox.textContent = msg;
  messageBox.classList.add('visible');
  DBG.warn("Message shown:", msg);
  if(timeout>0){
    clearTimeout(messageBox._hideT);
    messageBox._hideT = setTimeout(()=> messageBox.classList.remove('visible'), timeout);
  }
}

/* ---------- URL normalization ---------- */
function normalizeUrl(raw){
  raw = (raw||'').trim();
  if(!raw) return null;

  // If user provided something like 'site.com/game', assume https
  if(!/^https?:\/\//i.test(raw)){
    raw = 'https://' + raw;
  } else {
    // upgrade http to https when possible (avoid mixed-content blocked by browser)
    if(/^http:\/\//i.test(raw)){
      raw = raw.replace(/^http:\/\//i, 'https://');
    }
  }
  try{ new URL(raw); return raw; } catch(e){ DBG.warn("normalizeUrl invalid:", raw); return null; }
}

/* ---------- load with retry + timeout ---------- */
function attemptLoad(url){
  if(!url) return;
  messageBox.classList.remove('visible');
  currentLoadRetries = 0;
  _startLoad(url);
}

function _startLoad(url){
  showLoader();
  iframe.src = url;
  DBG.info("Start loading", url, {retries: currentLoadRetries});
  if(loadTimer){ clearTimeout(loadTimer); loadTimer = null; }
  loadTimer = setTimeout(()=> {
    DBG.warn("Load timed out:", url);
    currentLoadRetries++;
    hideLoader();
    if(currentLoadRetries <= LOAD_RETRY_COUNT){
      DBG.info("Retrying load", currentLoadRetries);
      showLoader();
      iframe.src = url + (url.includes('?') ? '&' : '?') + 'embed_retry=' + Date.now();
      loadTimer = setTimeout(()=> _onLoadGiveUp(url), LOAD_TIMEOUT_MS);
    } else {
      _onLoadGiveUp(url);
    }
  }, LOAD_TIMEOUT_MS);
}

function _onLoadGiveUp(url){
  hideLoader();
  showMessage("This site won't load in the embed (likely blocks framing or takes too long). Use the ↗ button to open it directly.", 14000);
  DBG.error("Gave up loading:", url);
}

/* ---------- iframe events ---------- */
iframe.addEventListener('load', ()=>{
  if(loadTimer){ clearTimeout(loadTimer); loadTimer = null; }
  hideLoader();
  DBG.info("iframe.load:", iframe.src);

  // If same-origin, inspect document to detect empty or error content
  try{
    const doc = iframe.contentDocument;
    if(doc && doc.body){
      const txt = (doc.body.textContent || '').trim();
      if(doc.body.children.length === 0 && txt.length < 8){
        DBG.warn("Same-origin iframe appears empty.");
        showMessage("Embedded page loaded but looks empty. Try opening in a new tab.", 7000);
      }
    }
  }catch(e){
    DBG.info("iframe is cross-origin (cannot inspect), assuming loaded.");
  }
});

iframe.addEventListener('error', ()=>{
  if(loadTimer){ clearTimeout(loadTimer); loadTimer = null; }
  hideLoader();
  showMessage("Failed to load embedded content (network/CORS). Open in new tab.", 9000);
  DBG.error("iframe.error", iframe.src);
});

/* ---------- UI wiring ---------- */
enterBtn.addEventListener('click', ()=>{
  const url = normalizeUrl(urlInput.value);
  if(!url){ urlInput.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:220}); urlInput.focus(); DBG.warn("Invalid URL input"); return; }
  attemptLoad(url);
});
urlInput.addEventListener('keydown', (e)=> { if(e.key === 'Enter') enterBtn.click(); });

document.querySelectorAll('.game-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const url = normalizeUrl(btn.dataset.url);
    if(!url) { DBG.warn("Game url invalid:", btn.dataset.url); return; }
    urlInput.value = url;
    DBG.info("Game clicked:", url);
    attemptLoad(url);
  });
});

fullscreenBtn.addEventListener('click', ()=>{
  // request fullscreen on embedCard (works cross-origin)
  if(embedCard.requestFullscreen) embedCard.requestFullscreen();
  else if(embedCard.webkitRequestFullscreen) embedCard.webkitRequestFullscreen();
  else if(embedCard.msRequestFullscreen) embedCard.msRequestFullscreen();
  DBG.info("Requested fullscreen on embedCard");
});

redirectBtn.addEventListener('click', ()=>{
  const src = iframe.src;
  if(!src || src === 'about:blank'){ showMessage("No embed loaded to open."); DBG.warn("Redirect with no src"); return; }
  window.open(src, '_blank');
  DBG.info("Opened in new tab:", src);
});

recenterBtn.addEventListener('click', recenterEmbed);
embedCard.addEventListener('dblclick', recenterEmbed);

/* ---------- Smart center: drag & resize with clamping ---------- */
function recenterEmbed(){
  // restore transform centered mode
  embedCard.style.transform = 'translate(-50%,-50%)';
  embedCard.style.left = '50%';
  embedCard.style.top = '50%';
  // optional: remove styles width/height to go back to CSS-controlled sizing
  // embedCard.style.width = '';
  // embedCard.style.height = '';
  wasCentered = true;
  DBG.info("Recenter called: center-locked");
}

function releaseCenteringAndSetLeftTop(){
  if(!wasCentered) return;
  const rect = embedCard.getBoundingClientRect();
  const leftPx = rect.left;
  const topPx = rect.top;
  embedCard.style.transform = 'none';
  embedCard.style.left = `${leftPx}px`;
  embedCard.style.top = `${topPx}px`;
  wasCentered = false;
  DBG.info("Centering released -> absolute positioning", {left:leftPx, top:topPx});
}

/* drag */
embedCard.addEventListener('pointerdown', (e)=>{
  if(e.target === resizeHandle || e.target.closest('.embed-controls')) return;
  e.preventDefault();
  releaseCenteringAndSetLeftTop();
  isDragging = true;
  embedCard.classList.add('dragging');
  const rect = embedCard.getBoundingClientRect();
  dragOffsetX = e.clientX - rect.left;
  dragOffsetY = e.clientY - rect.top;
  embedCard.setPointerCapture && embedCard.setPointerCapture(e.pointerId);
  DBG.info("Drag start", {left:rect.left, top:rect.top, w:rect.width, h:rect.height});
});

window.addEventListener('pointermove', (e)=>{
  if(!isDragging) return;
  e.preventDefault();
  const cw = embedCard.offsetWidth;
  const ch = embedCard.offsetHeight;
  const minLeft = 8;
  const maxLeft = window.innerWidth - cw - 8;
  const minTop = 8;
  const maxTop = window.innerHeight - ch - 8;
  let left = e.clientX - dragOffsetX;
  let top = e.clientY - dragOffsetY;
  left = clamp(left, minLeft, Math.max(minLeft, maxLeft));
  top  = clamp(top, minTop, Math.max(minTop, maxTop));
  embedCard.style.left = `${left}px`;
  embedCard.style.top  = `${top}px`;
});

window.addEventListener('pointerup', (e)=>{
  if(isDragging){
    isDragging = false;
    embedCard.classList.remove('dragging');
    embedCard.releasePointerCapture && embedCard.releasePointerCapture(e.pointerId);
    DBG.info("Drag end", {left:embedCard.style.left, top:embedCard.style.top});
  }
});

/* resize */
let resizeStartW = 0, resizeStartH = 0, resizeStartX = 0, resizeStartY = 0;
resizeHandle.addEventListener('pointerdown', (e)=>{
  e.preventDefault(); e.stopPropagation();
  releaseCenteringAndSetLeftTop();
  isResizing = true;
  resizeStartW = embedCard.offsetWidth;
  resizeStartH = embedCard.offsetHeight;
  resizeStartX = e.clientX;
  resizeStartY = e.clientY;
  embedCard.classList.add('dragging');
  resizeHandle.setPointerCapture && resizeHandle.setPointerCapture(e.pointerId);
  DBG.info("Resize start", {w:resizeStartW,h:resizeStartH});
});

window.addEventListener('pointermove', (e)=>{
  if(!isResizing) return;
  e.preventDefault();
  const dx = e.clientX - resizeStartX;
  const dy = e.clientY - resizeStartY;
  let newW = Math.max(parseInt(getComputedStyle(embedCard).minWidth || 320), resizeStartW + dx);
  let newH = Math.max(parseInt(getComputedStyle(embedCard).minHeight || 300), resizeStartH + dy);
  newW = Math.min(newW, window.innerWidth - 16);
  newH = Math.min(newH, window.innerHeight - 16);
  embedCard.style.width = `${newW}px`;
  embedCard.style.height = `${newH}px`;

  if(!wasCentered){
    const maxLeft = window.innerWidth - newW - 8;
    const maxTop  = window.innerHeight - newH - 8;
    let curLeft = parseFloat(embedCard.style.left || 0);
    let curTop  = parseFloat(embedCard.style.top  || 0);
    curLeft = clamp(curLeft, 8, Math.max(8, maxLeft));
    curTop  = clamp(curTop, 8, Math.max(8, maxTop));
    embedCard.style.left = curLeft + 'px';
    embedCard.style.top  = curTop  + 'px';
  } else {
    // keep pre-computed left/top so when transform removed it stays visually centered
    embedCard.style.left = ((window.innerWidth - newW)/2) + 'px';
    embedCard.style.top  = ((window.innerHeight - newH)/2) + 'px';
  }
});

window.addEventListener('pointerup', (e)=>{
  if(isResizing){
    isResizing = false;
    embedCard.classList.remove('dragging');
    resizeHandle.releasePointerCapture && resizeHandle.releasePointerCapture(e.pointerId);
    DBG.info("Resize end", {w:embedCard.offsetWidth, h:embedCard.offsetHeight, left:embedCard.style.left, top:embedCard.style.top});
  }
});

/* keep centered after resize/rotation when center-mode active */
window.addEventListener('resize', ()=>{
  if(wasCentered){
    // transform keeps it centered - but ensure transform & left are correctly set
    embedCard.style.transform = 'translate(-50%,-50%)';
    embedCard.style.left = '50%';
    embedCard.style.top  = '50%';
    DBG.info("Window resized - still center-locked");
  } else {
    // clamp within viewport
    const w = embedCard.offsetWidth, h = embedCard.offsetHeight;
    let left = parseFloat(embedCard.style.left || 0);
    let top  = parseFloat(embedCard.style.top || 0);
    left = clamp(left, 8, Math.max(8, window.innerWidth - w - 8));
    top  = clamp(top, 8, Math.max(8, window.innerHeight - h - 8));
    embedCard.style.left = left + 'px';
    embedCard.style.top  = top + 'px';
    DBG.info("Window resized - clamped embed to viewport");
  }
});

/* ---------- initial recenter on load (fixing top-left start) ---------- */
(function initialEnsure(){ // set left/top (visual center) but keep transform
  const w = embedCard.offsetWidth, h = embedCard.offsetHeight;
  embedCard.style.left = ((window.innerWidth - w) / 2) + 'px';
  embedCard.style.top  = ((window.innerHeight - h) / 2) + 'px';
  wasCentered = true;
  DBG.info("Initial safety position set (pre-load)");
})();

// perform recenter after load to ensure final layout (fix for fonts/images)
window.addEventListener('load', ()=>{
  requestAnimationFrame(()=>{
    try{ recenterEmbed(); DBG.info("Performed recenter on window.load"); }
    catch(e){ DBG.error("recenter on load failed", e); }
  });
});

/* ---------- public helpers and debug ---------- */
window.EmbedLauncher = {
  report: function(){
    DBG.group("EmbedLauncher report");
    DBG.info("window", window.innerWidth, window.innerHeight);
    DBG.info("embed rect", embedCard.getBoundingClientRect());
    DBG.info("iframe src", iframe.src);
    DBG.info("wasCentered", wasCentered, "isDragging", isDragging, "isResizing", isResizing);
    DBG.groupEnd();
  },
  recenter: function(){ recenterEmbed(); },
  load: function(url){ const n = normalizeUrl(url); if(n) attemptLoad(n); else DBG.warn("EmbedLauncher.load: invalid url", url); }
};

DBG.info("Sandbox (JS):", iframe.getAttribute('sandbox') || "(none)");
DBG.info("Ready");

/* End of script */
</script>
